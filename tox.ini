[tox]
envlist =
    py{37,38,39}-django22,
    py{37,38,39}-django30,
    py{37,38,39}-django31,
    py{37,38,39}-djangodev,
    docs,
    lint

[gh-actions]
python =
    3.7: py37
    3.8: py38, docs, lint
    3.9: py39

[testenv]
deps =
    -rrequirements/test.txt
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    djangodev: git+https://github.com/django/django.git@main
usedevelop = true
commands =
    coverage run -a runtests.py
    coverage report
passenv = CI,GITHUB_*

[testenv:lint]
deps = -rrequirements/lint.txt
commands =
    black --check simple_history setup.py runtests.py
    flake8 simple_history

[testenv:docs]
changedir = docs
deps = -rrequirements/docs.txt
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[flake8]
ignore = N802,F401,W503
max-complexity = 10
max-line-length = 88
exclude = __init__.py,simple_history/regist