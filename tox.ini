[tox]
envlist = py36, py37, flake8

[travis]
python =
    3.8: py38
    3.9: py39

[gh-actions]
python =
    3.8: py38
    3.9: py39

[testenv:flake8]
basepython = python
commands =
    pipenv install --dev --ignore-pipfile
    flake8 micropy

[testenv]
passenv = TRAVIS, TRAVIS_*, COVERALLS_*
setenv =
    PYTHONPATH = {toxinidir}
deps = pipenv
commands =
    pipenv install --dev --ignore-pipfile
    pytest --cov --cov-config=setup.cfg -vv
    coveralls