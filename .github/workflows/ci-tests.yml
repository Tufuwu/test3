name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [2.7, 3.4, 3.5, 3.6, 3.7, 3.8, pypy, pypy3]
        include:
          - python-version: 2.7
            TOXENV: py27
            os: ubuntu-latest
          - python-version: 3.4
            TOXENV: py34
            os: ubuntu-latest
          - python-version: 3.5
            TOXENV: py35
            os: ubuntu-latest
          - python-version: 3.6
            TOXENV: py36
            os: ubuntu-latest
          - python-version: 3.7
            TOXENV: py37
            os: ubuntu-20.04
          - python-version: 3.8
            TOXENV: py38
            os: ubuntu-20.04
          - python-version: pypy
            TOXENV: pypy
            os: ubuntu-latest
          - python-version: pypy3
            TOXENV: pypy3
            os: ubuntu-latest
          - python-version: 3.5
            TOXENV: py27-cover,py35-cover,coverage
            os: ubuntu-latest
          - python-version: 3.5
            TOXENV: docs
            os: ubuntu-latest
          - python-version: 2.7
            TOXENV: py27-pyramid14
            os: ubuntu-latest
          - python-version: 3.5
            TOXENV: py35-pyramid19
            os: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -U setuptools
          pip install -U pip
          pip install -U tox

      - name: Run tests
        run: tox

    cache:
      paths:
        - ${{ github.workspace }}/.cache/pip

notifications:
  email:
    recipients:
      - pyramid-checkins@lists.repoze.org
  irc:
    channels:
      - "chat.freenode.net#pyramid"