name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - python: "2.7"
        - python: "3.4"
        - python: "3.5"
        - python: "3.6"
        - python: "3.7"
        - python: "3.8"
          env: TOXENV=lint
        - python: "3.9-dev"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install dependencies
      run: |
        pip install tox
    - name: Run tests
      run: tox