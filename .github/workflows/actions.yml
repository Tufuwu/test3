name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]
        version: [19.3.5, 18.14.9]

    services:
      clickhouse:
        image: yandex/clickhouse-server:${{ matrix.version }}
        ports:
          - 9000:9000
          - 8123:8123
        options: >-
          --ulimit nofile=262144:262144
          
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools==58.5.3
          pip install flake8 flake8-print coveralls

      - name: Docker login
        if: env.DOCKER_PASSWORD != ''
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Modify setup.cfg
        run: |
          sed -i 's/^host=localhost$/host=clickhouse-server/' setup.cfg
          echo '127.0.0.1 clickhouse-server' | sudo tee -a /etc/hosts > /dev/null

      - name: Run flake8
        run: flake8

      - name: Run tests with coverage
        run: coverage run --source=clickhouse_sqlalchemy setup.py test

      - name: Upload coverage to Coveralls
        run: coveralls