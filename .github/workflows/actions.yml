name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      clickhouse:
        image: yandex/clickhouse-server:${{ matrix.version }}
        ports:
          - 9000:9000
          - 8123:8123
        options: --ulimit nofile=262144:262144

    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]
        version: [19.3.5, 18.14.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools==58.5.3
        python -m pip install flake8 flake8-print coveralls
    - name: Lint with flake8
      run: flake8
    - name: Test with coverage
      run: coverage run --source=clickhouse_sqlalchemy setup.py test
    - name: Coveralls
      run: coveralls
    - name: Docker login

    - name: Docker run
      run: docker run -d -p 127.0.0.1:9000:9000 -p 127.0.0.1:8123:8123 --name test-clickhouse-server --ulimit nofile=262144:262144 yandex/clickhouse-server:${{ matrix.version }}
    - name: Docker ps
      run: docker ps -a
    - name: Override setup.cfg
      run: sed -i 's/^host=localhost$/host=clickhouse-server/' setup.cfg
    - name: Add host entry
      run: echo '127.0.0.1 clickhouse-server' | sudo tee /etc/hosts > /dev/null