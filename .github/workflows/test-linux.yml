name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.9", ]
        geos-version: [3.5.2, 3.6.4, 3.7.3, 3.8.1, 3.8.1, master]
    env:
      GEOS_VERSION: ${{ matrix.geos-version }}
      NUMPY_VERSION: ${{ matrix.numpy-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            $HOME/geosinstall
            ~/.cache/pip
          key: ${{ matrix.python-version }}-${{ env.GEOS_VERSION }}
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          export GEOS_INSTALL=$HOME/geosinstall/geos-$GEOS_VERSION
          chmod +x ./ci/install_geos.sh
          ./ci/install_geos.sh
          cd $GITHUB_WORKSPACE
          pip install --disable-pip-version-check --upgrade pip
          pip install --upgrade wheel
          if [ "$GEOS_VERSION" = "master" ]; then
            pip install --upgrade --pre 'Cython==0.29.33' 'numpy==1.13.3' pytest
          else
            pip install --upgrade 'Cython==0.29.33' "numpy==1.13.3" pytest
          fi
          export LD_LIBRARY_PATH=$GEOS_INSTALL/lib
          export PATH=$GEOS_INSTALL/bin:$PATH
          python setup.py build_ext --inplace
          pip install --no-deps -e .
      - name: Run tests
        run: |
          pytest --doctest-modules