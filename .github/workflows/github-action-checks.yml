
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run link-format-chk.sh
      run: |
        chmod +x scripts/link-format-chk.sh
        chmod +x scripts/buildtable.pl
        ./scripts/link-format-chk.sh

    - name: Build table
      run: |
        perl scripts/buildtable.pl >/tmp/table.mediawiki

    - name: Check diff
      run: |
        diff README.mediawiki /tmp/table.mediawiki | grep '^[<>] |' >/tmp/after.diff || true
        if git checkout HEAD^ && perl scripts/buildtable.pl >/tmp/table.mediawiki 2>/dev/null; then 
          diff README.mediawiki /tmp/table.mediawiki | grep '^[<>] |' >/tmp/before.diff || true
          newdiff=$(diff -s /tmp/before.diff /tmp/after.diff -u | grep '^+')
          if [ -n "$newdiff" ]; then 
            echo "$newdiff"
            exit 1
          fi
        else 
          echo 'Cannot build previous commit table for comparison'
        fi