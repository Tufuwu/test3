name: GitHub Actions Check
run-name: ${{ github.actor }} Checks ðŸš€

on: [push, pull_request]

jobs:
  Link-Format-Checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Make script executable
        run: chmod +x scripts/link-format-chk.sh
      - run: scripts/link-format-chk.sh

  Build-Table-Checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Make script executable
        run: chmod +x scripts/buildtable.pl
      - run: scripts/buildtable.pl >/tmp/table.mediawiki

  Diff-Checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Make script executable
        run: chmod +x scripts/diffcheck.sh
      - run: scripts/diffcheck.sh