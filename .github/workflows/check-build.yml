name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |

          pip install pytest-cov
          pip install .[ja]

      - name: Run tests
        run: |
          python3 -m pytest
          chmod +x ./test.sh
          ./test.sh