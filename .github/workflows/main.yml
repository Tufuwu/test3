name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      docker:
        image: fedorapython/fedora-python-tox
        options: --entrypoint ''
    strategy: 
      fail-fast: false
      matrix:
        toxenv:
          - py36-pip90-toml
          - py36-pip191-toml
          - py36-pip192-toml
          - py36-pip193-toml
          - py36-pip200-toml
          - py36-pip201-toml
          - py36-piplatest-toml
          - py36-pipgit-toml
          - py37-pip90-toml
          - py37-pip191-toml
          - py37-pip192-toml
          - py37-pip193-toml
          - py37-pip200-toml
          - py37-pip201-toml
          - py37-piplatest-toml
          - py37-pipgit-toml
          - py38-pip90-toml
          - py38-pip191-toml
          - py38-pip192-toml
          - py38-pip193-toml
          - py38-pip200-toml
          - py38-pip201-toml
          - py38-piplatest-toml
          - py38-pipgit-toml
          - py39-pip90-toml
          - py39-pip191-toml
          - py39-pip192-toml
          - py39-pip193-toml
          - py39-pip200-toml
          - py39-pip201-toml
          - py39-piplatest-toml
          - py39-pipgit-toml
          - py36-pip90-pytoml
          - py36-piplatest-pytoml
          - py36-pipgit-pytoml
          - py38-pip90-pytoml
          - py38-piplatest-pytoml
          - py38-pipgit-pytoml
          - py39-pip90-pytoml
          - py39-piplatest-pytoml
          - py39-pipgit-pytoml

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Tox
        run: docker run --rm -v ${{ github.workspace }}:/src -w /src -e TOXENV=${{ matrix.toxenv }} fedorapython/fedora-python-tox