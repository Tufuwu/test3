name: Python package

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.8", "3.9"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r tests/requirements.txt
        python setup.py install
    - name: Run tests
      run: |
        nosetests --with-coverage --cover-package=btcde
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
    - name: Deploy to Test PyPI (on 3.8)
      if: ${{ matrix.python-version == '3.8' && github.ref_type != 'tag' }}
      run: |
        pip install --upgrade pip
        pip install twine  wheel
        python setup.py sdist bdist_wheel
        twine upload --repository-url https://test.pypi.org/legacy/ dist/* --username __token__ --password ${{ secrets.TEST_PYPI_TOKEN }}
    - name: Deploy to PyPI (on 3.8 and tag)
      if: ${{ matrix.python-version == '3.8' && github.ref_type == 'tag' }}
      run: |
        pip install --upgrade pip
        pip install twine wheel
        python setup.py sdist bdist_wheel
        twine upload --repository-url https://upload.pypi.org/legacy/ dist/* --username __token__ --password ${{ secrets.PYPI_TOKEN }}