name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - env: TOXENV=flake8
          - python: 3.5
            env: TOXENV=integration
          - python: 3.5
            env: TOXENV=py35-django22
          - python: 3.6
            env: TOXENV=py36-django22
          - python: 3.7
            env: TOXENV=py37-django22
          - python: 3.8
            env: TOXENV=py38-django22
          - python: 3.9
            env: TOXENV=py39-django22
          - python: 3.6
            env: TOXENV=py36-django30
          - python: 3.7
            env: TOXENV=py37-django30
          - python: 3.8
            env: TOXENV=py38-django30
          - python: 3.9
            env: TOXENV=py39-django30
          - python: 3.6
            env: TOXENV=py36-django31
          - python: 3.7
            env: TOXENV=py37-django31
          - python: 3.8
            env: TOXENV=py38-django31
          - python: 3.9
            env: TOXENV=py39-django31
          - python: 3.6
            env: TOXENV=py36-djangomain
          - python: 3.7
            env: TOXENV=py37-djangomain
          - python: 3.8
            env: TOXENV=py38-djangomain
          - python: 3.9
            env: TOXENV=py39-djangomain

    steps:
      - uses: actions/checkout@v2
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('**/requirements.txt') }}
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install tox
      - run: tox