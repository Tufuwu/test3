name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: "3.7"
            env:
              TOXENV: black
          - python: "3.7"
            env:
              TOXENV: flake8
          - python: "3.7"
            env:
              TOXENV: mypy
          - python: "3.7"
            env:
              TOXENV: isort
          - python: "3.5"
            env:
              TOXENV: py35
          - python: "3.6"
            env:
              TOXENV: py36
          - python: "3.7"
            env:
              TOXENV: py37
          - python: 3.8
            env:
              TOXENV: py38
          - python: 3.9
            env:
              TOXENV: py39
          - python: "pypy3"
            env:
              TOXENV: pypy3
    steps:
      - uses: actions/checkout@v2
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ matrix.python }}
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install tox-gh-actions
          pip install coveralls
      - name: Run tests
        run: tox -e ${{ env.TOXENV }}
      - name: Upload coverage
        run: coveralls