name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:

          - python: 3.8
            TOXENV: py38
          - python: 3.9
            TOXENV: py39
          - python: 3.9
            TOXENV: black
          - python: 2.7
            TOXENV: pep8py2
          - python: 3.9
            TOXENV: pep8py3
          - python: 3.9
            TOXENV: doc
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ matrix.python }}
          restore-keys: |
            ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip --version
          pip install tox codecov
      - name: Run tox --version
        run: tox --version
      - name: Run tests
        run: tox
      - name: Upload coverage
        run: codecov
