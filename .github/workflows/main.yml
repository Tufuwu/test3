name: Build and Test
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - run: pip install -r requirements-dev.txt
    - run: pip install -e .
    - run: pytest pywnedpasswords/tests/
    - run: flake8 pywnedpasswords
    - run: black --safe --check