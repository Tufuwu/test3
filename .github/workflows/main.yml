name: CI

on:
  push:
    branches:
      - main

jobs:
  flake8-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8

  dockerfile-lint:
    runs-on: ubuntu-latest
    services:
      - docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Dockerfile lint
        run: docker run -i hadolint/hadolint:v1.19.0-45-gef91156-alpine < Dockerfile