name: Build and Test
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ 3.9]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Git config
        run: |
          git config --global user.name "Git Cola"
          git config --global user.email git-cola@localhost.localdomain
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ matrix.python }}-pip
          restore-keys: |
            ${{ matrix.python }}-pip
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y gettext rsync  python3-sphinx  python3-pyqt5 python3-venv
      - name: Build translations
        run: make all
      - name: Install tox
        run: pip install 'tox<4' tox-venv
      - name: Run tests
        run: |
          tox
          tox -e pylint