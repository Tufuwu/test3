name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8, 3.9-dev]
        toxenv:
          - py27
          - py35
          - py36
          - py37
          - py38
          - py39
          - black
          - pep8py2
          - pep8py3
          - doc
        exclude:
          - python-version: 3.5
            toxenv: py27
          - python-version: 3.6
            toxenv: py27
          - python-version: 3.8
            toxenv: py27
          - python-version: 3.9-dev
            toxenv: py27
          - python-version: 2.7
            toxenv: py35
          - python-version: 3.6
            toxenv: py35
          - python-version: 3.8
            toxenv: py35
          - python-version: 3.9-dev
            toxenv: py35
          - python-version: 2.7
            toxenv: py36
          - python-version: 3.5
            toxenv: py36
          - python-version: 3.8
            toxenv: py36
          - python-version: 3.9-dev
            toxenv: py36
          - python-version: 2.7
            toxenv: py37
          - python-version: 3.5
            toxenv: py37
          - python-version: 3.6
            toxenv: py37
          - python-version: 3.8
            toxenv: py37
          - python-version: 3.9-dev
            toxenv: py37
          - python-version: 2.7
            toxenv: py38
          - python-version: 3.5
            toxenv: py38
          - python-version: 3.6
            toxenv: py38
          - python-version: 3.7
            toxenv: py38
          - python-version: 3.9-dev
            toxenv: py38
          - python-version: 2.7
            toxenv: py39
          - python-version: 3.5
            toxenv: py39
          - python-version: 3.6
            toxenv: py39
          - python-version: 3.7
            toxenv: py39
          - python-version: 3.8
            toxenv: py39
          - python-version: 2.7
            toxenv: black
          - python-version: 3.5
            toxenv: black
          - python-version: 3.6
            toxenv: black
          - python-version: 3.8
            toxenv: black
          - python-version: 3.9-dev
            toxenv: black
          - python-version: 3.5
            toxenv: pep8py2
          - python-version: 3.6
            toxenv: pep8py2
          - python-version: 3.7
            toxenv: pep8py2
          - python-version: 3.8
            toxenv: pep8py2
          - python-version: 3.9-dev
            toxenv: pep8py2
          - python-version: 2.7
            toxenv: pep8py3
          - python-version: 3.5
            toxenv: pep8py3
          - python-version: 3.6
            toxenv: pep8py3
          - python-version: 3.8
            toxenv: pep8py3
          - python-version: 3.9-dev
            toxenv: pep8py3
          - python-version: 2.7
            toxenv: doc
          - python-version: 3.5
            toxenv: doc
          - python-version: 3.6
            toxenv: doc
          - python-version: 3.8
            toxenv: doc
          - python-version: 3.9-dev
            toxenv: doc

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install tox codecov
      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}
      - name: Upload coverage to Codecov
        if: success()
        run: codecov