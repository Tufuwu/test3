name: Python Tests
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: "3.5"
            toxenv: "py35"
          - python: "3.6"
            toxenv: "py36"
          - python: "pypy3"
            toxenv: "pypy3"
          - python: "3.7"
            toxenv: "py37"
            dist: xenial
            sudo: true
          - python: "3.8"
            toxenv: "py38"
            dist: xenial
            sudo: true
          - python: "3.9-dev"
            toxenv: "py39"
            dist: xenial
            sudo: true
          - python: "3.5"
            toxenv: "py35"
            arch: ppc64le
          - python: "3.6"
            toxenv: "py36"
            arch: ppc64le
          - python: "3.7"
            toxenv: "py37"
            dist: xenial
            sudo: true
            arch: ppc64le
          - python: "3.8"
            toxenv: "py38"
            dist: xenial
            sudo: true
            arch: ppc64le
          - python: "3.9-dev"
            toxenv: "py39"
            dist: xenial
            sudo: true
            arch: ppc64le

    env:
      TOXENV: ${{ matrix.toxenv }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install codecov
        run: pip install codecov
      - name: Install tox
        run: pip install tox
      - name: Run tests
        run: tox -e ${{ matrix.toxenv }}
      - name: Run coverage report

        run: tox -e coverage-report
      - name: Upload coverage

        run: codecov