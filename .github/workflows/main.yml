name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 'pypy3', 3.7, 3.8, '3.9-dev']
        os: [ubuntu-latest]
        include:
          - python-version: 3.5
            TOXENV: py35
          - python-version: 3.6
            TOXENV: py36
          - python-version: pypy3
            TOXENV: pypy3
          - python-version: 3.7
            TOXENV: py37
          - python-version: 3.8
            TOXENV: py38
          - python-version: 3.9-dev
            TOXENV: py39
          - python-version: 3.5
            TOXENV: py35
            arch: ppc64le
          - python-version: 3.6
            TOXENV: py36
            arch: ppc64le
          - python-version: 3.7
            TOXENV: py37
            arch: ppc64le
          - python-version: 3.8
            TOXENV: py38
            arch: ppc64le
          - python-version: 3.9-dev
            TOXENV: py39
            arch: ppc64le

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install codecov
          pip install tox

      - name: Run tests
        run: tox -e ${{ matrix.TOXENV }}

      - name: Coverage report
        if: success()
        run: |
          tox -e coverage-report
          codecov