name: Release

on:
  workflow_run:
    workflows: [Tests]
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Release
        run: |
          echo "Tag is created: $GITHUB_REF_NAME"
