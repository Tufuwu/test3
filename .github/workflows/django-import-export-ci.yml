name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        django:
          - "Django==2.2.*"
          - "Django==3.0.*"
          - "Django==3.1.*"
          - "Django==3.2.*"
          - "Django==2.1.*" # unsupported
          - "Django==2.0.*" # unsupported
        test-type: [postgres, mysql-innodb, sqlite]
      fail-fast: false

    services:
      postgres:
        image: postgres:10
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ""
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -q ${{ matrix.django }}
          pip install -r requirements/base.txt
          pip install -r requirements/test.txt
          pip install coveralls

      - name: Run tests
        run: |
          PYTHONPATH=".:tests:$PYTHONPATH" python -Wall -m coverage run --omit='setup.py' --source=. tests/manage.py test core --settings=
          if python -c 'import sys; sys.exit(1 - (sys.version_info >= (3, 6)))'; then isort --check-only import_export tests; fi

      - name: Upload coverage to Coveralls
        if: success()
        run: coveralls