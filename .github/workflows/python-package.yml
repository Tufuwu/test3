name: Python application
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "2.7", "3.5", "3.6", "3.7", "3.8", "3.9-dev" ]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Before install
      run: |
        sudo apt-get -qq update
        sudo apt-get install -y graphviz python-tk python-matplotlib
    - name: Install dependencies
      run: |
        pip install Sphinx
        pip install recommonmark
        pip install pep8
        pip install coverage
        pip install coveralls
        pip install numpy
    - name: Run tests
      run: |
        python -Wall setup.py try
        python setup.py install
        python -Wall setup.py test
        COVERAGE=1 coverage run test/runtest.py
        python run.py --doctest
        python run.py --html
    - name: Lint with pep8
      run: |
        pep8 --exclude=asizeof.py,metadata.py,bottle*.py --max-line-length=80 pympler
    - name: Upload coverage
      run: coveralls