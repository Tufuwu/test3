name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
        include:
          - python-version: 3.5
            env: TOXENV=py35-django22
            runs-on: ubuntu-16.04
          - python-version: 3.6
            env: TOXENV=py36-django22,py36-django31,py36-django32
          - python-version: 3.7
            env: TOXENV=py37-django22,py37-django31,py37-django32
          - python-version: 3.8
            env: TOXENV=lint,py38-django22,py38-django31,py38-django32,coverage
          - python-version: 3.9
            env: TOXENV=py39-django22,py39-django31,py39-django32

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox codecov
    - name: Run tests
      env:
        TOXENV: ${{ matrix.env }}
      run: tox
    - name: Upload coverage to Codecov
      if: success()
      run: codecov