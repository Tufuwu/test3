name: Python Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: python setup.py develop
      - name: Run tests
        run: python -m pytest
      - name: Slack notification
        uses: honglu/notify@v1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          message: "Build succeeded on Python ${{ matrix.python }}"