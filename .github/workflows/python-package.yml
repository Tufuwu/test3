name: Python CI Workflow
on:
  push:
    branches: '**'
  pull_request:
    branches: '**'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.6', '3.7', '3.8']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install -e .
      - run: pip install astroid>=2.0 pylint>=2.0
      - run: pylint --rcfile=.pylintrc infinisdk setup.py
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' }}
    steps:
      - uses: actions/checkout@v2
      - run: python setup.py sdist bdist_wheel
      - run: twine upload --username ${{ secrets.PYPI_USERNAME }} --password ${{ secrets.PYPI_PASSWORD }} dist/*