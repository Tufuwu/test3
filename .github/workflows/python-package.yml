name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          pip install flake8
          pip install .
      - name: Run flake8
        run: python -m flake8 clifford

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
        env:
          - {}
          - NUMBA_DISABLE_JIT: 1
          - MODE: doctests
          - MODE: very_slow
          - CONDA: true
          - MODE: bench
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          if [[ "${{ matrix.env.CONDA }}" == "true" ]]; then
            PYTHON_VERSION="${{ matrix.python-version }}" CONDA_INSTALLER_OS="linux" source travis_install_conda.sh \
              "numpy>=1.17.0" \
              scipy \
              pip \
              IPython \
              h5py;
            conda install -c conda-forge sparse;
            conda install -c numba "numba>=0.45.1";
          else
            pip install IPython;
          fi
          if [[ "${{ matrix.env.CONDA }}" == "true" ]]; then
            python setup.py develop --no-deps;
          else
            pip install . --prefer-binary;
          fi
          pip install --upgrade pytest pytest-cov pytest-benchmark
          pip install codecov
      - name: Run tests
        env: ${{ matrix.env }}
        run: |
          PYTEST_ARGS=();
          if [[ "${{ matrix.env.MODE }}" == "bench" ]]; then
            PYTEST_ARGS+=(--benchmark-only);
          else
            PYTEST_ARGS+=(--benchmark-skip);
          fi;
          if [[ "${{ matrix.env.MODE }}" == "very_slow" ]]; then
            PYTEST_ARGS+=(-m "veryslow");
          else
            PYTEST_ARGS+=(-m "not veryslow");
          fi;
          if [[ "${{ matrix.env.MODE }}" == "doctests" ]]; then
            PYTEST_ARGS+=(--doctest-modules --ignore clifford/test);
          fi;

          pytest \
            "${PYTEST_ARGS[@]}" \
            --junitxml=junit/test-results.xml \
            --durations=25 \
            --cov=clifford \
            --cov-branch;
      - name: Upload coverage to Codecov
        if: success()
        run: codecov

  deploy:
    if: github.ref == 'refs/tags/*'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: arsenovic
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          pip install twine
          python setup.py sdist bdist_wheel
          twine upload dist/*