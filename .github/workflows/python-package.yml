name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install tox codecov

      - name: Run tests
        run: tox -e ${{ matrix.python-version == '3.5' && 'py35-django22' || 
                      matrix.python-version == '3.6' && 'py36-django22,py36-django31,py36-django32' || 
                      matrix.python-version == '3.7' && 'py37-django22,py37-django31,py37-django32' || 
                      matrix.python-version == '3.8' && 'lint,py38-django22,py38-django31,py38-django32,coverage' || 
                      matrix.python-version == '3.9' && 'py39-django22,py39-django31,py39-django32'}}

      - name: Upload coverage to Codecov
        if: success()
        run: codecov