name: Python package
on:
  push:
    branches:
      - main
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: '3.6'
          - python: '3.7'
          - python: '3.8'
            env: UPLOAD=True
          - python: '3.9'
    env:
      UPLOAD: ${{ matrix.env.UPLOAD }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install .[test]
      - run: echo "hello world"
      - name: Deploy to PyPI
        if: ${{ env.UPLOAD == 'True' }}
        uses: pypa/upload-to-pypi@v1.5.3
        with:
          username: mara-pypi-upload-account
          password: ${{ secrets.PYPI_PASSWORD }}
          distributions: sdist