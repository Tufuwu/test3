name: CI
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: 2.7
            env:
              TOX_ENV: tests
          - python-version: 3.5
            env:
              TOX_ENV: tests
          - python-version: 3.6
            env:
              TOX_ENV: tests
          - python-version: 3.7
            env:
              TOX_ENV: tests
          - python-version: 3.8
            env:
              TOX_ENV: tests
          - python-version: 3.9
            env:
              TOX_ENV: tests
          - python-version: 3.9
            env:
              TOX_ENV: mypy
          - python-version: 3.9
            env:
              TOX_ENV: apidocs
          - python-version: 3.9
            env:
              PUSH_DOCS: true
    env:
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install tox codecov
      - name: Run tox
        run: |
          if [[ -n "${TOX_ENV}" ]]; then tox -e $TOX_ENV; fi
      - name: Build docs
        if: ${{ matrix.env.PUSH_DOCS == 'true' }}
        run: |
          ./.travis/build_docs.sh
      - name: Upload coverage
        run: |
          codecov