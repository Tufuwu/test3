name: Python package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, 3.5, 2.7]
        django-version: ['1.11', '2.0']
        exclude:
        - python-version: 2.7
          django-version: '2.0'
        include:
        - python-version: 3.9
          django-version: '2.1'
        - python-version: 3.9
          django-version: '2.2'
        - python-version: 3.9
          django-version: '3.0'

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install -U pip wheel setuptools
        pip install Django==${{ matrix.django-version }} -e .[tests]
    - name: Run tests
      run: coverage run --rcfile=.coveragerc runtests.py
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
    - name: Notify on Slack
      if: failure()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: django-fluent
        SLACK_USERNAME: Travis CI
        SLACK_ICON: https://avatars0.githubusercontent.com/u/13715671?s=200&v=4
        SLACK_COLOR: ${{ job.status }}
        SLACK_TITLE: Build #${{ github.run_number }} (${{ github.sha }}) ${{ github.event_name == 'pull_request' && 'PR ' || '' }}${{ github.ref }} failed
        SLACK_MESSAGE: ${{ steps.failure_message.outputs.message }}
      with:
        status: ${{ job.status }}