name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.6, 3.5, 2.7]
        packages:
          - "django>=1.11,<1.12"
          - "django>=2.0,<2.1"
          - "django>=2.1,<2.2"
          - "django>=2.2,<2.3"
          - "django>=3.0,<3.1"
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install codecov
          pip install -U pip wheel setuptools
          pip install ${{ matrix.packages }} -e .[tests]

      - name: Run tests
        run: coverage run --rcfile=.coveragerc runtests.py

      - name: Upload coverage to Codecov
        run: codecov

      - name: Notify IRC
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text": "Build failed!"}' https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK

      - name: Notify Email
        if: failure()
        run: |
          echo "Build failed!" | mail -s "Build Failure" travis@edoburu.nl