name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, pypy3]
        toxenv:
          - pep8
          - placement
          - py35
          - py36
          - py37
          - py38
          - py35-pytest
          - py36-pytest
          - py37-pytest
          - py37-failskip
          - py37-limit
          - py37-prefix
      exclude:
        - python-version: 3.5
          toxenv: py36
        - python-version: 3.5
          toxenv: py37
        - python-version: 3.5
          toxenv: py38
        - python-version: 3.6
          toxenv: py35
        - python-version: 3.6
          toxenv: py37
        - python-version: 3.6
          toxenv: py38
        - python-version: 3.7
          toxenv: py35
        - python-version: 3.7
          toxenv: py36
        - python-version: 3.7
          toxenv: py38
        - python-version: 3.8
          toxenv: py35
        - python-version: 3.8
          toxenv: py36
        - python-version: 3.8
          toxenv: py37
        - python-version: 3.8
          toxenv: py35-pytest
        - python-version: 3.8
          toxenv: py36-pytest
        - python-version: 3.8
          toxenv: py37-pytest
        - python-version: 3.8
          toxenv: py37-failskip
        - python-version: 3.8
          toxenv: py37-limit
        - python-version: 3.8
          toxenv: py37-prefix
        - python-version: pypy3
          toxenv: py35
        - python-version: pypy3
          toxenv: py36
        - python-version: pypy3
          toxenv: py37
        - python-version: pypy3
          toxenv: py38
        - python-version: pypy3
          toxenv: py35-pytest
        - python-version: pypy3
          toxenv: py36-pytest
        - python-version: pypy3
          toxenv: py37-pytest
        - python-version: pypy3
          toxenv: py37-failskip
        - python-version: pypy3
          toxenv: py37-limit
        - python-version: pypy3
          toxenv: py37-prefix
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run tox
      env:
        TOXENV: ${{ matrix.toxenv }}
      run: tox