name: Python tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 3.7
            env: TOXENV=pep8
          - python: 3.7
            env: TOXENV=placement
          - python: pypy3
            env: TOXENV=pypy3
          - python: 3.5
            env: TOXENV=py35
          - python: 3.6
            env: TOXENV=py36
          - python: 3.7
            env: TOXENV=py37
          - python: 3.5
            env: TOXENV=py35-pytest
          - python: 3.6
            env: TOXENV=py36-pytest
          - python: 3.7
            env: TOXENV=py37-pytest
          - python: 3.7
            env: TOXENV=py37-failskip
          - python: 3.7
            env: TOXENV=py37-limit
          - python: 3.7
            env: TOXENV=py37-prefix
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install tox
      - run: tox -e ${{ matrix.env }}
      - uses: actions/github-irc@v1
        with:
          irc_token: ${{ secrets.IRC_TOKEN }}
          channel: chat.freenode.net#gabbi
          message: "Tests completed for ${{ matrix.env }} on Python ${{ matrix.python }}"