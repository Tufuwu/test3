name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8, 3.9]
        tox-env: [tests, mypy, apidocs]
        include:
          - python-version: 3.9
            tox-env: tests
          - python-version: 3.9
            tox-env: mypy
          - python-version: 3.9
            tox-env: apidocs
          - python-version: 3.9
            tox-env: PUSH_DOCS=true


    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install tox codecov

      - name: Run tests
        run: |
          if [[ -n "${{ matrix.tox-env }}" ]]; then tox -e ${{ matrix.tox-env }}; fi
          if [[ "${{ matrix.tox-env }}" == "PUSH_DOCS=true" ]]; then ./.travis/build_docs.sh; fi

      - name: Upload coverage to Codecov
        run: codecov