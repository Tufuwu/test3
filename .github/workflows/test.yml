name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8, 3.9-dev, pypy, pypy3]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage
    - name: Run tests with coverage
      run: |
        coverage run --source=olefile -m nose tests
    - name: Report coverage
      run: coverage report
    - name: Install pycodestyle and pyflakes
      run: pip install pycodestyle pyflakes
    - name: Check with pyflakes
      run: pyflakes .
    - name: Check with pycodestyle
      run: pycodestyle --statistics --count .
    - name: Publish to coveralls
      run: |
        pip install cov