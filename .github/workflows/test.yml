name: Python tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["2.7", "3.4", "3.5", "3.6", "3.7"]
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - run: make deps
    - run: make test