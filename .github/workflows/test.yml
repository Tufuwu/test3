name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linting
          - python-version: 3.5
            tox-env: flake8
          - python-version: 3.5
            tox-env: isort

          # Django 2.2
          - python-version: 3.5
            tox-env: py35-dj22
          - python-version: 3.6
            tox-env: py36-dj22
          - python-version: 3.7
            tox-env: py37-dj22
          - python-version: 3.8
            tox-env: py38-dj22

          # Django 3.0
          - python-version: 3.6
            tox-env: py36-dj30

          # Django 3.1
          - python-version: 3.6
            tox-env: py36-dj31

          # Django 3.2
          - python-version: 3.6
            tox-env: py36-dj32

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install coverage isort tox

      - name: Run tests
        run: tox -e ${{ matrix.tox-env }}

      - name: Upload coverage to Codecov
        if: success()
        run: bash <(curl -s https://codecov.io/bash)