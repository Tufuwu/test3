name: Python CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 2.7
            os: ubuntu-latest
          - python: 3.9
            os: ubuntu-latest
          - python: 3.8
            os: ubuntu-latest
          - os: macos-latest
            python: 3.8
          - os: ubuntu-latest
            python: 3.7
          - python: 3.6
            os: ubuntu-latest
          - python: 3.5
            os: ubuntu-latest
          - python: pypy
            os: ubuntu-latest
          - python: pypy3
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install dependencies
        run: pip install mock
      - name: Run tests
        run: python -m unittest discover -p *_test.py