name: Run tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:
  release:
    types: [published, edited]

jobs:
  tests:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install \
          "tox==3.28.0" \
          "tox-gh-actions==2.12.0" \
          "setuptools==65.5.1" \
          "packaging==23.0"
    - name: Cache tox environments
      id: cache-tox
      uses: actions/cache@v4
      with:
        path: .tox
        # setup.py and setup.cfg have versioning info that would impact the
        # tox environment. hashFiles only takes a single file path or pattern
        # at the moment.
        key: ${{ runner.os }}-${{ matrix.python-version }}-tox-${{ hashFiles('setup.py') }}-${{ hashFiles('setup.cfg') }} }}
    - name: Test with tox
      run: tox
    - uses: codecov/codecov-action@v3
      env:
        token: ${{ secrets.CODECOV_TOKEN }}
      with:
        verbose: true
