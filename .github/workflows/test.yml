name: Python application

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.4, 3.5, 3.6, 3.7, 3.8, 3.9, pypy3, nightly]
        os: [ubuntu-latest, windows-latest, macos-latest]
        with-opt-deps: [false, true]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        if [ "${{ matrix.with-opt-deps }}" = "true" ] ; then pip install -r requirements.txt pytest; fi
        git clone https://github.com/ProgVal/irctest.git
        echo "y" | pip uninstall limnoria || true
    - name: Run tests
      run: |
        echo ${{ matrix.python-version }}
        python setup.py install
        supybot-test test -v --plugins-dir=./plugins/ --no-network
        if [ "${{ matrix.with-opt-deps }}" = "true" ] && [[ "${{ matrix.python-version }}" =~ ^3\.[4-9] ]] ; then cd irctest; pytest --controllers irctest.controllers.limnoria; fi