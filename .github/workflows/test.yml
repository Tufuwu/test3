name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '2.7'
          - python-version: '3.9'
          - python-version: '3.8'
          - python-version: '3.7'
            arch: arm64
          - python-version: '3.7'
            arch: amd64
          - python-version: '3.6'
          - python-version: '3.5'
          - python-version: 'pypy'
          - python-version: 'pypy3'

    runs-on: ${{ matrix.arch || 'ubuntu-latest' }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mock
    - name: Run tests
      run: python -m unittest discover -p *_test.py