name: CI

on:
  push:
    branches:
      - main
    tags: true
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10]
        toxenv: [py37-dj32, py38-dj32, py39-dj32, py310-dj32]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install coverage codecov coveralls tox

      - name: Start fake server
        run: "./bin/fake-server &"

      - name: Run tests
        run: tox -e ${{ matrix.toxenv }}

      - name: Upload coverage to Coveralls
        if: success()
        run: coveralls

      - name: Upload coverage to Codecov
        if: success()
        run: codecov

  deploy:
    runs-on: ubuntu-18.04
    needs: build
    if: github.ref == 'refs/heads/master' && startsWith(github.event.ref, 'refs/tags/') 
    steps:
      - name: Install Twine
        run: pip install twine

      - name: Deploy to PyPI
        run: |
          twine upload dist/* -u apsl -p ${{ secrets.PYPI_PASSWORD }}