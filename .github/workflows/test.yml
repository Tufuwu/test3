name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.4, 3.5, 3.6, 3.7, 3.7, 3.8, 3.9, 'nightly', 'pypy3']
        with-opt-deps: [false, true]
        os: [ubuntu-20.04, ubuntu-22.04]
        include:
          - python-version: 3.4
            with-opt-deps: false
            os: ubuntu-18.04
          - python-version: 3.5
            with-opt-deps: false
            os: ubuntu-18.04
          - python-version: 3.6
            with-opt-deps: false
            os: ubuntu-18.04
          - python-version: 3.7
            with-opt-deps: false
            os: ubuntu-20.04
          - python-version: 3.7
            with-opt-deps: true
            os: ubuntu-20.04
          - python-version: 3.8
            with-opt-deps: true
            os: ubuntu-20.04
          - python-version: 3.9
            with-opt-deps: true
            os: ubuntu-20.04
          - python-version: nightly
            with-opt-deps: true
            os: ubuntu-20.04
          - python-version: pypy3
            with-opt-deps: false
            os: ubuntu-18.04
          - python-version: nightly
            with-opt-deps: true
            os: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          if [ "${{ matrix.with-opt-deps }}" = "true" ]; then pip install -vr requirements.txt pytest; fi
          git clone https://github.com/ProgVal/irctest.git
          echo "y" | pip uninstall limnoria || true

      - name: Show Python version
        run: echo ${{ matrix.python-version }}

      - name: Install package
        run: python setup.py install

      - name: Run tests
        run: |
          supybot-test test -v --plugins-dir=./plugins/ --no-network
          if [ "${{ matrix.with-opt-deps }}" = "true" ] && [[ "${{ matrix.python-version }}" =~ ^3\.[4-9] ]]; then cd irctest; pytest --controllers irctest.controllers.limnoria; fi