name: CI

on:
  push:
    branches:
      - main
      - 'v*.*.*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 'pypy3']
        toxenv: 
          - lint,docs
          - django20-py35-all
          - django20-py36-all
          - django20-pypy3-all
          - django21-py35-all
          - django21-py36-all
          - django21-py37-all
          - django21-pypy3-all
          - django22-py35-all
          - django22-py36-all
          - django22-py37-all
          - django22-pypy3-all
          - django30-py36-all
          - django30-py37-all
          - django30-py38-all
          - django30-pypy3-all
          - django31-py36-all
          - django31-py37-all
          - django31-py38-all
          - django31-pypy3-all
          - djangoDev-py37-all
          - django31-py37-none
          - django31-py37-amazon_ses
          - django22-py37-all-old_urllib3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install tox

      - name: Run tests
        env:
          TOX_FORCE_IGNORE_OUTCOME: false
          TOXENV: ${{ matrix.toxenv }}
        run: |
          tox