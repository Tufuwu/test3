name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8, 3.9, pypy, pypy3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache hypothesis
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.hypothesis
          key: ${{ runner.os }}-hypothesis-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-hypothesis-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --upgrade-strategy only-if-needed pytest pytest-catchlog
          pip install .

      - name: Run tests
        run: |
          py.test

      - name: Notify on success or failure
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "Build succeeded"
          else
            echo "Build failed"
          fi