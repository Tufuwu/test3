name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 2.7
          - python: 3.5
          - python: 3.6
          - python: 3.7
          - python: 3.8
          - python: nightly

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install tox-gh-actions coveralls
      - name: Run tests
        run: tox
      - name: Upload coverage
        run: coveralls
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}