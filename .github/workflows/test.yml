name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 3.5
            env: TOX_ENV='flake8'
          - python: 3.5
            env: TOX_ENV='isort'
          - python: 3.5
            env: DJANGO='dj22'
          - python: 3.6
            env: DJANGO='dj22'
          - python: 3.7
            env: DJANGO='dj22'
          - python: 3.8
            env: DJANGO='dj22'
          - python: 3.6
            env: DJANGO='dj30'
          - python: 3.6
            env: DJANGO='dj31'
          - python: 3.6
            env: DJANGO='dj32'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set PY_VER
        run: |
          if [[ "$python" == "3.5" ]]; then
            export PY_VER=py35
          elif [[ "$python" == "3.6" ]]; then
            export PY_VER=py36
          elif [[ "$python" == "3.7" ]]; then
            export PY_VER=py37
          elif [[ "$python" == "3.8" ]]; then
            export PY_VER=py38
          fi

      - name: Set TOX_ENV
        run: |
          if [[ -n "$DJANGO" ]]; then
            export TOX_ENV=$PY_VER
          fi

      - name: Install dependencies
        run: |
          pip install coverage isort tox

      - name: Run tox
        run: tox -e $TOX_ENV

      - name: Upload coverage
        uses: codecov/codecov-action@v3