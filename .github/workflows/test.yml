name: Test Python and Django Configurations

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.5", "3.6", "3.7", "3.8", "pypy3"]
        django: ["2.2", "3.0", "3.1", "master"]
        exclude:
          - python: "3.5"
            django: "3.0"
          - python: "3.5"
            django: "3.1"
          - python: "3.5"
            django: "master"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/pip
          key: pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: | 
            pip-
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install tox-travis
      - name: Run tests
        run: tox