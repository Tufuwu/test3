name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:

          - python: "3.7"
            env: "false"
            os: ubuntu-22.04
          - python: "3.7"
            env: "true"
            os: ubuntu-22.04
          - python: "3.8"
            env: "true"
            os: ubuntu-22.04
          - python: "3.9"
            env: "true"
            os: ubuntu-22.04
          - python: "nightly"
            env: "true"
            os: ubuntu-22.04




    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}


      - name: Echo Python version
        run: echo "Python version: ${{ matrix.python }}"

