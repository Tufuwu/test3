name: Migrate Travis CI to GitHub Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: $HOME/.cache/pip
          key: ${{ matrix.python-version }}-pip
          restore-keys: ${{ matrix.python-version }}-pip

      - name: Install dependencies
        run: |
          pip install tox coveralls tox-gh-actions

      - name: Lint and test
        run: |
          tox

      - name: Upload coverage

        run: |
          if [ -f .coverage ]; then coveralls; fi
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }

  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install django

      - name: Deploy to PyPI
        run: |
          twine upload dist/*
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}