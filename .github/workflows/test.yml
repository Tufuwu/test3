name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
        django-version: ["Django==1.11.*", "Django==2.0.*", "Django==2.1.*", "Django==2.2.*", "Django==3.0.*", "Django==3.1.*", "Django==3.2.*"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          if [[ "${{ matrix.python-version }}" == "3.5" && ("${{ matrix.django-version }}" == "Django==3.0.*" || "${{ matrix.django-version }}" == "Django==3.1.*" || "${{ matrix.django-version }}" == "Django==3.2.*") ]]; then
            echo "Skipping Django versions incompatible with Python 3.5"
          else
            pip install ${{ matrix.django-version }}
            pip install requests
            pip install -e .
          fi

      - name: Run tests
        run: python runtests.py