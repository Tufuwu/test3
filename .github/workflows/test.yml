name: Python package

on:
  push:
    branches:
      - main
      - /^v\d+\.\d+(\.(\d|x)+)?(-\S*)?$/

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Test with tox
      run: |
        tox

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Allow failures
      if: ${{ failure() }}
      run: exit 0

    - name: Test with specific Python and Django versions
      strategy:
        matrix:
          python-version: [3.5, 3.6, 3.7, 3.8, pypy3]
          django-version: [2.0, 2.1, 2.2, 3.0, 3.1, djangoDev]
          include:
            - python-version: 3.5
              django-version: 2.0
            - python-version: 3.6
              django-version: 2.0
            - python-version: pypy3
              django-version: 2.0
            - python-version: 3.5
              django-version: 2.1
            - python-version: 3.6
              django-version: 2.1
            - python-version: 3.7
              django-version: 2.1
            - python-version: pypy3
              django-version: 2.1
            - python-version: 3.5
              django-version: 2.2
            - python-version: 3.6
              django-version: 2.2
            - python-version: 3.7
              django-version: 2.2
            - python-version: pypy3
              django-version: 2.2
            - python-version: 3.6
              django-version: 3.0
            - python-version: 3.7
              django-version: 3.0
            - python-version: 3.8
              django-version: 3.0
            - python-version: pypy3
              django-version: 3.0
            - python-version: 3.6
              django-version: 3.1
            - python-version: 3.7
              django-version: 3.1
            - python-version: 3.8
              django-version: 3.1
            - python-version: pypy3
              django-version: 3.1
            - python-version: 3.7
              django-version: djangoDev
        fail-fast: false
      run: |
        echo "TOXENV=django${django-version}-py${python-version}-all" >> $GITHUB_ENV
        tox