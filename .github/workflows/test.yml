name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
      matrix:
        include:
          - python: '2.7'
          - python: '3.4'
          - python: '3.5'
          - python: '3.6'
          - python: '3.8'
          - python: '3.7-dev'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install -U . mypy
      - run: make test