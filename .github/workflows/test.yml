name: CI

on:
  push:
    branches:
      - main
      - /^v\d+\.\d+(\.(\d|x)+)?(-\S*)?$/
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, pypy3]
        toxenv:
          - djangoDev-py37-all
          - django31-py37-none
          - django31-py37-amazon_ses
          - django22-py37-all-old_urllib3
      exclude:
        - python-version: 3.5
          toxenv: lint,docs
        - python-version: 3.6
          toxenv: lint,docs
        - python-version: 3.7
          toxenv: lint,docs
        - python-version: 3.8
          toxenv: lint,docs
        - python-version: pypy3
          toxenv: lint,docs
        - python-version: 3.8
          toxenv: django20-py35-all
        - python-version: 3.8
          toxenv: django20-py36-all
        - python-version: 3.8
          toxenv: django20-pypy3-all
        - python-version: 3.8
          toxenv: django21-py35-all
        - python-version: 3.8
          toxenv: django21-py36-all
        - python-version: 3.8
          toxenv: django21-py37-all
        - python-version: 3.8
          toxenv: django21-pypy3-all
        - python-version: 3.8
          toxenv: django22-py35-all

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run tests
      env:
        TOXENV: ${{ matrix.toxenv }}
        TOX_FORCE_IGNORE_OUTCOME: false
      run: tox