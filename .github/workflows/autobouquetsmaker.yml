name: Python Build and Lint
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [ "3.8"]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        depth: 10
    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential automake libtool gettext swig python-dev
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - name: Run scripts
      run: |
        flake8 --version
        echo compiling AutoBouquetsMaker enigma2 plugin
        python -m compileall .
        find . -type f -name "*.po" -exec msgfmt {} -o {}.mo \;
        flake8 --ignore=W191,E128,E501,E722 . --exit-zero
        echo done.