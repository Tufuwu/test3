name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Runs weekly

jobs:
  initial_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get install graphviz
          pip install tox
      - name: Run tests
        env:
          TOXENV: py38-test-cov
          TOXARGS: '-v'
          TOXPOSARGS: ''
        run: tox $TOXARGS -- $TOXPOSARGS
      - name: Upload coverage to Codecov
        if: success() && matrix.python-version == '3.8'
        run: |
          pip install codecov
          codecov

  comprehensive_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8]
        include:
          - os: ubuntu-latest
            python-version: 3.8
            env: TOXENV=build_docs
          - os: ubuntu-latest
            python-version: 3.8
            env: TOXENV=py38-test-devdeps
          - os: ubuntu-latest
            python-version: 3.6
            env: TOXENV=py36-test-astropylts-numpy116
          - os: ubuntu-latest
            python-version: 3.7
            env: TOXENV=py37-test-astropy30-numpy117
          - os: ubuntu-latest
            python-version: 3.8
            env: TOXENV=codestyle
          - os: windows-latest
            python-version: 3.8
            env: TOXENV=py38-test
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          if [ ${{ matrix.os }} == 'ubuntu-latest' ]; then
            sudo apt-get install graphviz
          fi
          pip install tox
      - name: Run tests
        env:
          TOXENV: ${{ matrix.env.TOXENV }}
          TOXARGS: '-v'
          TOXPOSARGS: ''
        run: tox $TOXARGS -- $TOXPOSARGS

  cron_tests:
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'schedule'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7, 3.8]
        include:
          - os: macos-latest
            python-version: 3.7
            env: TOXENV=py37-test
          - os: ubuntu-latest
            python-version: 3.8
            env: TOXENV=py38-test-devdeps
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          if [ ${{ matrix.os }} == 'ubuntu-latest' ]; then
            sudo apt-get install graphviz
          fi
          pip install tox
      - name: Run tests
        env:
          TOXENV: ${{ matrix.env.TOXENV }}
          TOXARGS: '-v'
          TOXPOSARGS: ''
        run: tox $TOXARGS -- $TOXPOSARGS