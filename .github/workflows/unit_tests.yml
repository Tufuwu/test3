name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            arch: amd64
            python: 3.5
            h5py_version: "==2.6"
          - os: ubuntu-20.04
            arch: amd64
            python: 3.5
            h5py_version: "==2.10"
          - os: ubuntu-20.04
            arch: amd64
            python: 3.5
            h5py_version: "==3.0"
          - os: ubuntu-20.04
            arch: amd64
            python: 3.5
            h5py_version: "==3.1"
          - os: ubuntu-20.04
            arch: ppc64le
            python: 3.9
            h5py_version: "==2.10"
          - os: ubuntu-20.04
            arch: amd64
            python: 3.7
            h5py_version: "==2.6"
          - os: ubuntu-20.04
            arch: amd64
            python: 3.7
            h5py_version: "==2.10"
          - os: ubuntu-20.04
            arch: amd64
            python: 3.7
            h5py_version: "==3.0"
          - os: ubuntu-20.04
            arch: amd64
            python: 3.7
            h5py_version: "==3.1"
          - os: ubuntu-20.04
            arch: amd64
            python: 3.9
            h5py_version: "==2.6"
          - os: ubuntu-20.04
            arch: amd64
            python: 3.9
            h5py_version: "==2.10"
          - os: ubuntu-20.04
            arch: amd64
            python: 3.9
            h5py_version: "==3.0"
          - os: ubuntu-20.04
            arch: amd64
            python: 3.9
            h5py_version: "==3.1"
        exclude:
          - os: ubuntu-20.04
            arch: amd64
            python: 3.5
            h5py_version: "==3.0"
          - os: ubuntu-20.04
            arch: amd64
            python: 3.5
            h5py_version: "==3.1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libhdf5-serial-dev libblas-dev liblapack-dev libatlas-base-dev libquadmath0

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -U numpy Cython
          pip install h5py${{ matrix.h5py_version }}
          pip install -r requirements_tests.txt
          pip install .
          pip install -e examples/example_hdf5storage_marshaller_plugin

      - name: Run tests
        run: pytest