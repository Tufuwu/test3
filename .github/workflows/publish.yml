name: Python CI

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: [2.6, 2.7, 3.3, 3.4, 3.5, 3.6, nightly]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y make
          pip install simplejson minimock coverage
      - name: Run tests
        run: make test

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Deploy to PyPI
        uses: pypa/action-pypi-publish@v1
        with:
          username: "gpodder"
          password: ${{ secrets.PYPI_PASSWORD }}
          repository: pypi