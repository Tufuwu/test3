name: Python Django Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - { python: '2.7', django: '1.11' }
          - { python: '3.5', django: '1.11' }
          - { python: '3.6', django: '1.11' }
          - { python: '3.7', django: '1.11' }
          - { python: '3.5', django: '2.0' }
          - { python: '3.6', django: '2.0' }
          - { python: '3.7', django: '2.0' }
          - { python: '3.5', django: '2.1' }
          - { python: '3.6', django: '2.1' }
          - { python: '3.7', django: '2.1' }
          - { python: '3.5', django: '2.2' }
          - { python: '3.6', django: '2.2' }
          - { python: '3.7', django: '2.2' }
          - { python: '3.8', django: '2.2' }
          - { python: '3.6', django: '3.0' }
          - { python: '3.7', django: '3.0' }
          - { python: '3.8', django: '3.0' }
          - { python: '3.9', django: '3.0' }
          - { python: '3.6', django: '3.1' }
          - { python: '3.7', django: '3.1' }
          - { python: '3.8', django: '3.1' }
          - { python: '3.9', django: '3.1' }
          - { python: '3.6', django: '3.2' }
          - { python: '3.7', django: '3.2' }
          - { python: '3.8', django: '3.2' }
          - { python: '3.9', django: '3.2' }
          - { python: '3.10', django: '3.2' }
          - { python: '3.8', django: '4.0' }
          - { python: '3.9', django: '4.0' }
          - { python: '3.10', django: '4.0' }
          - { python: '3.8', django: 'master' }
          - { python: '3.9', django: 'master' }
          - { python: '3.10', django: 'master' }

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Before install
        run: |
          if [[ ${{ matrix.python }} == '3.7' ]]; then pip install -U importlib_metadata; fi
      - name: Install dependencies
        run: |
          pip install tox tox-venv tox-travis
      - name: Run tests
        run: tox