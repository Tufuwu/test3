name: Python tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python: "2.7"
            env: DJANGO=1.9
          - python: "2.7"
            env: DJANGO=1.10
          - python: "2.7"
            env: DJANGO=1.11.17
          - python: "2.7"
            env: DJANGO=2.0
          - python: "2.7"
            env: DJANGO=2.2
          - python: "2.7"
            env: DJANGO=3.1
          - python: "2.7"
            env: DJANGO=3.2
          - python: "3.6"
            env: DJANGO=1.9
          - python: "3.6"
            env: DJANGO=1.10
          - python: "3.6"
            env: DJANGO=1.11.17
          - python: "3.6"
            env: DJANGO=2.0
          - python: "3.6"
            env: DJANGO=2.2
          - python: "3.6"
            env: DJANGO=3.1
          - python: "3.6"
            env: DJANGO=3.2
          - python: "3.7"
            env: DJANGO=1.9
          - python: "3.7"
            env: DJANGO=1.10
          - python: "3.7"
            env: DJANGO=1.11.17
          - python: "3.7"
            env: DJANGO=2.0
          - python: "3.7"
            env: DJANGO=2.2
          - python: "3.7"
            env: DJANGO=3.1
          - python: "3.7"
            env: DJANGO=3.2
          - python: "3.8"
            env: DJANGO=1.9
          - python: "3.8"
            env: DJANGO=1.10
          - python: "3.8"
            env: DJANGO=1.11.17
          - python: "3.8"
            env: DJANGO=2.0
          - python: "3.8"
            env: DJANGO=2.2
          - python: "3.8"
            env: DJANGO=3.1
          - python: "3.8"
            env: DJANGO=3.2
          - python: "3.9"
            env: DJANGO=1.9
          - python: "3.9"
            env: DJANGO=1.10
          - python: "3.9"
            env: DJANGO=1.11.17
          - python: "3.9"
            env: DJANGO=2.0
          - python: "3.9"
            env: DJANGO=2.2
          - python: "3.9"
            env: DJANGO=3.1
          - python: "3.9"
            env: DJANGO=3.2

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Django=${{ env.DJANGO }}
    - name: Run tests
      run: python test_manage.py test