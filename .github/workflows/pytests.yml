name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-22.04, ubuntu-24.04]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools pytest pytest-cov pytest-timeout Faker
          pip install --upgrade --no-cache-dir --editable .
          # Needed to make git commit (used by tests) to work and prevent error: 'Author identity unknown'
          git config --global user.email "tests@rapy.do"
          git config --global user.name "RAPyDo"
      - name: Run tests
        run: |
          mkdir rapydo_tests
          cd rapydo_tests
          mkdir -p data/logs
          export LOGURU_LEVEL=DEBUG
          export TESTING=1
          py.test --timeout=300 -s -x --cov-report=xml --cov=controller ../tests
      - name: Upload coverage to Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          cp ../codecov.yml .
          bash <(curl -s https://codecov.io/bash) -R ../

  