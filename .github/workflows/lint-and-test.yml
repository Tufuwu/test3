name: Python Tests and Linting
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    env:
      DJANGO_VERSION: '1.11'
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -q 'Django==1.11'
        pip install -e .[flake8,tests]
    - name: Run flake8
      run: flake8
    - name: Run tests
      run: pytest