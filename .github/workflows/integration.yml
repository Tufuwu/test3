name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.4", "3.5", "3.6", "3.7", "3.8", "3.9-dev", "pypy3"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install .
        pip install pylint stickytape pyinstaller pex

    - name: Run script
      run: |
        time "${{ env.VIRTUAL_ENV }}/bin/archey"
        time python3 -m archey

    - name: Run tests
      run: |
        python3 setup.py -q test
        python3 -m unittest

    - name: Lint with pylint
      run: pylint archey/

    - name: Build standalone script with Stickytape
      run: |
        stickytape \
          --copy-shebang \
          --add-python-path . \
          --output-file dist/archey \
          archey/__main__.py && \
        chmod +x dist/archey && \
        time ./dist/archey && \
        rm ./dist/archey

    - name: Build standalone script with PyInstaller
      if: "!contains(matrix.python-version, '3.4') && !contains(matrix.python-version, 'pypy3')"
      run: |
        pyinstaller \
          --distpath dist \
          --specpath dist \
          --name archey \
          --onefile archey/__main__.py \
          --log-level WARN && \
        time ./dist/archey && \
        rm ./dist/archey

    - name: Build standalone script with PEX
      run: |
        pex \
          -o dist/archey \
          -m archey \
          . && \
        time ./dist/archey && \
        rm ./dist/archey