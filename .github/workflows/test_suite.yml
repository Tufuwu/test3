name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    services:
      neo4j:
        image: neo4j:3.5
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --env=NEO4J_AUTH=none

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install -e .
        pip install -r test-requirements.txt

    - name: Run tests
      run: make test
