name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: 3.6
            script: PYTHON=python$${{ replace(matrix.python-version, '-dev', '') }} ./mock/run-tests.sh
          - python-version: 3.7
            script: PYTHON=python$${{ replace(matrix.python-version, '-dev', '') }} ./mock/run-tests.sh
          - python-version: 3.9
            script: PYTHON=python$${{ replace(matrix.python-version, '-dev', '') }} ./mock/run-tests.sh
          - python-version: 3.10-dev
            script: PYTHON=python$${{ replace(matrix.python-version, '-dev', '') }} ./mock/run-tests.sh
          - python-version: 3.9
            script: PACKAGE=mock .travis/copr-build
            name: mock RPM in Copr
            if: type == pull_request
          - python-version: 3.9
            script: PACKAGE=mock-core-configs .travis/copr-build
            name: mock-core-configs RPM in Copr
            if: type == pull_request
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r mock/requirements.txt
          pip install pytest-cov

      - name: Run script
        run: ${{ matrix.script }}