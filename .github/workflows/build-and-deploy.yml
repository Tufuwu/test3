name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [2.7, 3.6, 3.7, 3.8, 3.9, pypy3]
        include:
          - os: ubuntu-latest
            python-version: 2.6
          - os: ubuntu-latest
            python-version: 3.3
          - os: ubuntu-latest
            python-version: 3.4
          - os: ubuntu-latest
            python-version: 3.5
          - os: ubuntu-latest
            python-version: pypy
          - os: ubuntu-latest
            python-version: 3.6
            arch: arm64
          - os: ubuntu-latest
            python-version: 3.7
            arch: arm64
          - os: ubuntu-latest
            python-version: 3.8
            arch: arm64
          - os: ubuntu-latest
            python-version: 3.9
            arch: arm64
          - os: macos-latest
            python-version: 2.7
            env: PYENV_VERSION=2.7.17
          - os: macos-latest
            python-version: 3.6
            env: PYENV_VERSION=3.6.9
          - os: macos-latest
            python-version: 3.7
            env: PYENV_VERSION=3.7.5
          - os: macos-latest
            python-version: 3.8
            env: PYENV_VERSION=3.8.0
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        chmod +x ./.travis/install.sh
        ./.travis/install.sh
    - name: Run tests
      run: |
        chmod +x ./.travis/run.sh
        ./.travis/run.sh

  deploy:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        chmod +x ./.travis/install.sh
        ./.travis/install.sh
    - name: Build package
      run: |
        if [ "${{ matrix.env.BUILD_SDIST }}" == "true" ]; then
          python setup.py sdist
        fi
        if [ "${{ matrix.env.BUILD_WHEEL }}" == "true" ]; then
          python setup.py bdist_wheel
        fi
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}