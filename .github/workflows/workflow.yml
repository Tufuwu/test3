name: CI

on:
  push:
    branches:
      - main
  pull_request:
  tags:
    - '*'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, 3.10]
        include:
          - os: ubuntu-latest
            python-version: 3.6
          - os: ubuntu-latest
            python-version: 3.7
          - os: ubuntu-latest
            python-version: 3.8
          - os: ubuntu-latest
            python-version: 3.9
          - os: ubuntu-latest
            python-version: 3.10
          - os: macos-latest
            python-version: 3.8
          - os: windows-latest
            python-version: 3.8
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          chmod +x ./travis.sh
          ./travis.sh install
      - name: Run tests
        run: |
          python --version
          chmod +x ./travis.sh
          ./travis.sh script
      - name: After success
        if: success()
        run: |
          chmod +x./travis.sh
          ./travis.sh after_success

  deploy:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ./travis.sh install
      - name: Deploy source distribution
        env:
          ACTION: cibuildwheel-source
        run: ./travis.sh script
      - name: Build and deploy Linux wheels
        env:
          ACTION: cibuildwheel
        run: ./travis.sh script
      - name: Build and deploy macOS wheels
        runs-on: macos-latest
        env:
          ACTION: cibuildwheel
        run: ./travis.sh script
      - name: Build and deploy Windows wheels
        runs-on: windows-latest
        env:
          ACTION: cibuildwheel
        run: ./travis.sh script