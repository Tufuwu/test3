name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 3.6
            env: TOXENV=py36
            runs-on: ubuntu-latest
          - python: 3.6
            env: TOXENV=cov
            after_success: coveralls
            runs-on: ubuntu-latest
          - python: 3.7
            env: TOXENV=py37
            dist: xenial
            sudo: true
            runs-on: ubuntu-16.04
          - python: 3.8
            env: TOXENV=py38
            dist: bionic
            sudo: true
            runs-on: ubuntu-18.04
          - python: 3.9
            env: TOXENV=py39
            dist: bionic
            sudo: true
            runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install -U tox coveralls
      - name: Run tests
        run: |
          tox 
      - name: Upload coverage
        if: matrix.env == 'TOXENV=cov'
        run: coveralls