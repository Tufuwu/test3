name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.6.12, 3.7.9, 3.8.6, 3.9.1, pypy3]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U -r requirements-dev.txt
        pip install .
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Set tox environment
      id: set-tox-env
      run: |
        if [ -n "${{ matrix.tox-env }}" ]; then
          echo "TOX_ENV=${{ matrix.tox-env }}" >> $GITHUB_ENV
        else
          echo "TOX_ENV=py${{ matrix.python-version[0:3] }}" >> $GITHUB_ENV
        fi

    - name: Run Tox
      run: tox -e $TOX_ENV
    - name: Run Pytest for dead fixtures
      if: matrix.tox-env != 'lint'
      run: pytest --dead-fixtures