name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 5433:5433

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.7, 3.6]
        include:
          - python-version: 3.8
            env: TOXENV=py38
          - python-version: 3.7
            env: TOXENV=py37
          - python-version: 3.6
            env: TOXENV=py36

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        git clone https://github.com/jbfavre/docker-vertica.git
        curl $VERTICA_CE_URL --create-dirs -o docker-vertica/packages/vertica-ce.latest.rpm
        docker build -f docker-vertica/Dockerfile.centos.7_9.x --build-arg VERTICA_PACKAGE=vertica-ce.latest.rpm -t jbfavre/vertica docker-vertica
        docker images
        docker run -d -p 5433:5433 jbfavre/vertica
        sleep 60
        pip install tox

    - name: Run tests
      env:
        VP_TEST_USER: dbadmin
      run: tox