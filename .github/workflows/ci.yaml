name: Python app
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate settings
        run: echo "from Default.settings import *" > settings.py
      - name: Run generate script
        run: |
          run: pip install -r requirements.txt
          chmod +x ./generate.py
          ./generate.py