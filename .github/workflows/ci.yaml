name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y libjpeg-dev zlib1g-dev
        pip install tox-gh-actions coveralls

    - name: Run tests with tox
      run: tox

    - name: Report coverage to coveralls
      run: coveralls
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notifications
      if: failure()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: notifications
        SLACK_USERNAME: Github Actions
        SLACK_ICON: https://avatars.githubusercontent.com/u/14946016?s=200&v=4
        SLACK_COLOR: '#FF0000'
        SLACK_TITLE: 'Github Actions Failed'
        SLACK_MESSAGE: 'The build failed for ${{ github.repository }}'