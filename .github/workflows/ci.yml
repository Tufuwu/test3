name: Python application

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y verilator libevent-dev libjson-c-dev
        cd ~/
        wget https://raw.githubusercontent.com/enjoy-digital/litex/master/litex_setup.py
        python3 litex_setup.py init install
        cd $GITHUB_WORKSPACE
        python3 setup.py install

    - name: Install RISC-V toolchain
      run: |
        wget https://static.dev.sifive.com/dev-tools/riscv64-unknown-elf-gcc-20171231-x86_64-linux-centos6.tar.gz
        tar -xvf riscv64-unknown-elf-gcc-20171231-x86_64-linux-centos6.tar.gz
        export PATH=$PATH:$PWD/riscv64-unknown-elf-gcc-20171231-x86_64-linux-centos6/bin/

    - name: Run unit tests
      run: |
        cd $GITHUB_WORKSPACE
        python setup.py test