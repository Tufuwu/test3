name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["2.7", "3.4", "3.5", "3.6", "3.7", "3.8"]
        include:
          - python-version: "2.7"
            aio-available: false
            coveragerc: ".coveragerc-py2"
          - python-version: "3.4"
            aio-available: false
            coveragerc: ".coveragerc-py34"
          - python-version: "3.5"
            aio-available: false
            coveragerc: ".coveragerc"
          - python-version: "3.6"
            aio-available: true
            coveragerc: ".coveragerc"
          - python-version: "3.7"
            aio-available: true
            coveragerc: ".coveragerc"
          - python-version: "3.8"
            aio-available: true
            coveragerc: ".coveragerc"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -U pip setuptools wheel
        pip install -U pytest pytest-cov coveralls
        if [ "${{ matrix.aio-available }}" = "true" ]; then pip install -U pytest-asyncio; fi
        pip install -e .
    - name: Test with pytest
      run: |
        pytest --cov-config ${{ matrix.coveragerc }} --cov=pydispatch
    - name: Coveralls
      if: success()
      run: coveralls --rcfile="${{ matrix.coveragerc }}"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        pip install -U pip setuptools wheel
    - name: Build and publish
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*