name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-2.04
    strategy:
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8-dev, nightly]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install tox-gh-actions coveralls

      - name: Run tests
        run: tox

      - name: Coveralls
        if: success() && matrix.python-version != '3.8-dev' && matrix.python-version != 'nightly'
        run: coveralls