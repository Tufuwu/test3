name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        toxenv: 
          - py36-django22
          - py37-django22
          - py38-django22
          - py39-django22
          - py36-django30
          - py37-django30
          - py38-django30
          - py39-django30
          - py36-django31
          - py37-django31
          - py38-django31
          - py39-django31
          - py36-django32
          - py37-django32
          - py38-django32
          - py39-django32
        include:
          - os: ubuntu-latest
          - os: ubuntu-20.04
          - os: ubuntu-22.04
          - os: macos-latest
          - os: windows-latest
          - os: ubuntu-latest
            arch: ppc64le
          - os: ubuntu-20.04
            arch: ppc64le
          - os: ubuntu-22.04
            arch: ppc64le
          - os: macos-latest
            arch: ppc64le
          - os: windows-latest
            arch: ppc64le

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install tox

      - name: Run tests
        run: tox -e ${{ matrix.toxenv }}

      - name: Notify on failure
        if: failure()
        run: echo "Build failed, sending email notification."
        env:
          EMAIL_RECIPIENT: niwi@niwi.nz