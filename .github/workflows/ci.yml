name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, 3.10]
        include:
          - os: ubuntu-latest
            python-version: 3.6
            env: TOXENV=py36
          - os: ubuntu-latest
            python-version: 3.7
            env: TOXENV=py37
          - os: ubuntu-latest
            python-version: 3.8
            env: TOXENV=py38
          - os: ubuntu-latest
            python-version: 3.9
            env: TOXENV=py39
          - os: ubuntu-latest
            python-version: 3.10
            env: TOXENV=py310
          - os: macos-latest
            python-version: 3.6
            env: TOXENV=py36
          - os: macos-latest
            python-version: 3.7
            env: TOXENV=py37
          - os: macos-latest
            python-version: 3.8
            env: TOXENV=py38
          - os: macos-latest
            python-version: 3.9
            env: TOXENV=py39
          - os: macos-latest
            python-version: 3.10
            env: TOXENV=py310
          - os: windows-latest
            python-version: 3.6
            env: TOXENV=py36
          - os: windows-latest
            python-version: 3.7
            env: TOXENV=py37
          - os: windows-latest
            python-version: 3.8
            env: TOXENV=py38
          - os: windows-latest
            python-version: 3.9
            env: TOXENV=py39
          - os: windows-latest
            python-version: 3.10
            env: TOXENV=py310

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox

    - name: Run tox
      env:
        TOXENV: ${{ matrix.env }}
      run: python -m tox