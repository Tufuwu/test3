name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install 'Django>=2.2,<3' 'django-oscar>=2.1,<2.2'
          make install
          pip freeze
      - name: Lint
        run: make lint

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.9, 3.8]
        django-version: ['Django>=2.2,<3', 'Django>=3,<3.1', 'Django>=3.1,<3.2']
        oscar-version: ['django-oscar>=2.1,<2.2', 'https://github.com/django-oscar/django-oscar/archive/master.tar.gz']
        exclude:
          - python-version: 3.6
            django-version: 'Django>=3.1,<3.2'
          - python-version: 3.7
            django-version: 'Django>=3.1,<3.2'
          - python-version: 3.6
            django-version: 'Django>=3,<3.1'
            oscar-version: 'https://github.com/django-oscar/django-oscar/archive/master.tar.gz'
          - python-version: 3.7
            django-version: 'Django>=3,<3.1'
            oscar-version: 'https://github.com/django-oscar/django-oscar/archive/master.tar.gz'
          - python-version: 3.6
            django-version: 'Django>=3.1,<3.2'
            oscar-version: 'https://github.com/django-oscar/django-oscar/archive/master.tar.gz'
          - python-version: 3.9
            django-version: 'Django>=3.1,<3.2'
            oscar-version: 'https://github.com/django-oscar/django-oscar/archive/master.tar.gz'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install '${{ matrix.oscar-version }}' '${{ matrix.django-version }}'
          make install
          pip freeze
      - name: Run tests
        run: make coverage
      - name: Upload coverage to Codecov
        if: success() || failure()
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
    continue-on-error: ${{ matrix.oscar-version == 'https://github.com/django-oscar/django-oscar/archive/master.tar.gz' }}