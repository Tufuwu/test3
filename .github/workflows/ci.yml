name: Test Python Versions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:

          - "3.9"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          if [[ ${{ matrix.python-version }} == 2* ]]; then pip install -r py2_requirements.txt; else pip install -r py3_requirements.txt; fi
      - run: make test