name: CI
on: push
jobs:
  nox:
    name: Run Nox
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.9', '3.8']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install Poetry
      run: pip install poetry
    - name: Install dependencies
      run: poetry install
    - name: Run Nox
      run: poetry run nox
