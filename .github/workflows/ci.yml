name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        toxenv:
          - py27-django-18
          - py34-django-18
          - py35-django-18
          - py36-django-18
          - py27-django-19
          - py34-django-19
          - py35-django-19
          - py36-django-19
          - py27-django-110
          - py34-django-110
          - py35-django-110
          - py36-django-110
          - py27-django-111
          - py34-django-111
          - py35-django-111
          - py36-django-111

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.toxenv }} # Adjust this if you need specific Python versions

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.5 python3.6
          pip install tox

      - name: Run tests
        run: tox -e ${{ matrix.toxenv }}