name: Test with Tox

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toxenv:
          - py27-django-18
          - py34-django-18
          - py35-django-18
          - py36-django-18
          - py27-django-19
          - py34-django-19
          - py35-django-19
          - py39-django32
          - py27-django-110
          - py34-django-110
          - py35-django-110
          - py36-django-110
          - py27-django-111
          - py34-django-111
          - py35-django-111
          - py36-django-111
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-add-repository -y ppa:deadsnakes/ppa
      - run: sudo apt-get update
      - run: sudo apt-get install -y python3.8 python3.9
      - run: pip install tox
      - run: tox -e ${{ matrix.toxenv }}