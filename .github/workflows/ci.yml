name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.4, 3.5, 3.6, 3.7, 3.8]
        os: [ubuntu-latest]
        include:
          - python-version: 2.7
            aio-available: false
            coveragerc: .coveragerc-py2
          - python-version: 3.4
            aio-available: false
            coveragerc: .coveragerc-py34
          - python-version: 3.5
            aio-available: false
            coveragerc: .coveragerc
          - python-version: 3.6
            aio-available: true
            coveragerc: .coveragerc
          - python-version: 3.7
            aio-available: true
            coveragerc: .coveragerc
          - python-version: 3.8
            aio-available: true
            coveragerc: .coveragerc

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install pytest pytest-cov coveralls
        if ${{ matrix.aio-available == 'true' }}; then python -m pip install pytest-asyncio; fi
        pip install .
    - name: Test with pytest
      run: |
        py.test --cov-config ${{ matrix.coveragerc }} --cov=pydispatch
    - name: Coveralls
      run: coveralls --rcfile=${{ matrix.coveragerc }}
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    if: github.ref == 'refs/tags/'
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}