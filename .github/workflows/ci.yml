name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:


  codecov:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install codecov
        run: pip install codecov
      - name: Upload coverage to Codecov
        run: codecov