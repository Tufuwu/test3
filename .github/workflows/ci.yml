name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - env: TOXENV=flake8
          - env: TOXENV=black
          - env: TOXENV=elasticsearch
            services: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install tox
          pip install codecov

      - name: Before install
        if: matrix.env == 'TOXENV=elasticsearch'
        run: |
          docker pull elasticsearch:7.3.2
          docker run --name elasticsearch -e "discovery.type=single-node" -p 9200:9200 -d elasticsearch:7.3.2
          docker ps
          sleep 60

      - name: Run tests
        run: tox

      - name: Upload coverage
        run: codecov