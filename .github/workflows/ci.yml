name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.8]
        django-version: ["Django>=3.0,<3.1", "Django>=2.2,<2.3"]
        use-custom-model: [true, false]
        include:
          - python-version: 3.8
            django-version: "Django>=3.0,<3.1"
            use-custom-model: true
            run-web-tests: true
            browser-tag: chrome_latest
            deploy: true
          - python-version: 3.8
            django-version: "Django>=3.0,<3.1"
            use-custom-model: false
            run-web-tests: true
            browser-tag: chrome_latest
            deploy: true
          - python-version: 3.7
            django-version: "Django>=3.0,<3.1"
            use-custom-model: true
            run-web-tests: true
            browser-tag: chrome_latest
            deploy: false
          - python-version: 3.7
            django-version: "Django>=3.0,<3.1"
            use-custom-model: false
            run-web-tests: true
            browser-tag: chrome_latest
            deploy: false
          - python-version: 3.6
            django-version: "Django>=3.0,<3.1"
            use-custom-model: true
            run-web-tests: true
            browser-tag: chrome_latest
            deploy: false
          - python-version: 3.6
            django-version: "Django>=3.0,<3.1"
            use-custom-model: false
            run-web-tests: true
            browser-tag: chrome_latest
            deploy: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install codecov
        grep -v "^django==" requirements.txt > /tmp/reqs.txt
        pip install -r /tmp/reqs.txt
        pip install '${{ matrix.django-version }}'
    - name: Run tests
      env:
        DJANGO_VERSION: ${{ matrix.django-version }}
        RUN_WEB_TESTS: ${{ matrix.run-web-tests }}
        BROWSER_TAG: ${{ matrix.browser-tag }}
        DEPLOY: ${{ matrix.deploy }}
        USE_CUSTOM_MODEL: ${{ matrix.use-custom-model }}
      run: ./scripts/ci_runtests.sh
    - name: Upload coverage to Codecov
      run: codecov