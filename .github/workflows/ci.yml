name: Python Tests
on:
  push
  pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: 3.7
            tox-env: py37
          - python-version: 3.8
            tox-env: py38
          - python-version: 3.9
            tox-env: py39
          - python-version: 3.10
            tox-env: py310
          - python-version: 3.11
            tox-env: py311
          - python-version: 3.11
            tox-env: pep8
          - python-version: 3.11
            tox-env: docs
          - python-version: 3.11
            tox-env: packaging
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install tox
      - name: Run tox
        run: tox -e ${{ matrix.tox-env }}