name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 3.6
            env: TOXENV=py36-django22
          - python: 3.7
            env: TOXENV=py37-django22
          - python: 3.8
            env: TOXENV=py38-django22
          - python: 3.9
            env: TOXENV=py39-django22
          - python: 3.6
            env: TOXENV=py36-django30
          - python: 3.7
            env: TOXENV=py37-django30
          - python: 3.8
            env: TOXENV=py38-django30
          - python: 3.9
            env: TOXENV=py39-django30
          - python: 3.6
            env: TOXENV=py36-django31
          - python: 3.7
            env: TOXENV=py37-django31
          - python: 3.8
            env: TOXENV=py38-django31
          - python: 3.9
            env: TOXENV=py39-django31
          - python: 3.6
            env: TOXENV=py36-django32
          - python: 3.7
            env: TOXENV=py37-django32
          - python: 3.8
            env: TOXENV=py38-django32
          - python: 3.9
            env: TOXENV=py39-django32
          - python: 3.6
            env: TOXENV=py36-django22
            arch: ppc64le
          - python: 3.7
            env: TOXENV=py37-django22
            arch: ppc64le
          - python: 3.8
            env: TOXENV=py38-django22
            arch: ppc64le
          - python: 3.9
            env: TOXENV=py39-django22
            arch: ppc64le
          - python: 3.6
            env: TOXENV=py36-django30
            arch: ppc64le
          - python: 3.7
            env: TOXENV=py37-django30
            arch: ppc64le
          - python: 3.8
            env: TOXENV=py38-django30
            arch: ppc64le
          - python: 3.9
            env: TOXENV=py39-django30
            arch: ppc64le
          - python: 3.6
            env: TOXENV=py36-django31
            arch: ppc64le
          - python: 3.7
            env: TOXENV=py37-django31
            arch: ppc64le
          - python: 3.8
            env: TOXENV=py38-django31
            arch: ppc64le
          - python: 3.9
            env: TOXENV=py39-django31
            arch: ppc64le
          - python: 3.6
            env: TOXENV=py36-django32
            arch: ppc64le
          - python: 3.7
            env: TOXENV=py37-django32
            arch: ppc64le
          - python: 3.8
            env: TOXENV=py38-django32
            arch: ppc64le
          - python: 3.9
            env: TOXENV=py39-django32
            arch: ppc64le

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install tox
      - name: Run tests
        run: |
          tox

