name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        toxenv: [ py39]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install tox

      - name: Run tox
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: |
          tox

  lint:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: [3.9]
        toxenv: [flake8, isort, black]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install tox

      - name: Run tox
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: |
          tox