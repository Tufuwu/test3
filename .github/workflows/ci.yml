
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8]
        env:
          - TOXENV=flake8
          - TOXENV=black
          - TOXENV=elasticsearch

    services:
      elasticsearch:
        image: elasticsearch:7.3.2
        options: -e "discovery.type=single-node"
        ports:
          - 9200:9200
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install tox
        pip install codecov
    - name: Run tests
      run: |
        if [ "${{ matrix.env }}" == "TOXENV=elasticsearch" ]; then
          sleep 60
        fi
        tox
    - name: Upload coverage to Codecov
      if: success()
      run: codecov

  cleanup:
    runs-on: ubuntu-22.04
    needs: build
    if: always()
    steps:
    - name: Stop and remove Elasticsearch container
      run: |
        docker ps -q --filter "name=elasticsearch" | grep -q . && docker stop elasticsearch || true
        docker ps -a -q --filter "name=elasticsearch" | grep -q . && docker rm elasticsearch || true
    - name: Free up port 9200
      run: |
        sudo lsof -t -i:9200 | xargs -r sudo kill -9 || true