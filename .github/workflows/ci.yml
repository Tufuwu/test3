name: Python Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 3.10
            env: TOXENV=py310
          - python: 3.9
            env: TOXENV=py39
          - python: 3.8
            env: TOXENV=py38
          - python: 3.7
            env: TOXENV=py37
          - python: 3.6
            env: TOXENV=py36

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: |
          pip install -U setuptools tox pip virtualenv
          pip install -e .
          pip install pytest-cov codecov -r tests/requirements.txt
      - run: tox
      - run: |
          py.test tests/ example/ --cov=./
          codecov
        continue-on-error: true