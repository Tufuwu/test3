name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install sphinx${{ secrets.SPHINX_VERSION != '' && format('=={0}', secrets.SPHINX_VERSION) || '' }}
          pip install -r requirements-travis.txt
          

      - name: Run inspekt
        run: inspekt checkall --disable-style E501,E265,W601,W605,E402,E722,E741,E0601,E4702 --no-license-check