name: CI
on:
  push:
    branches:
      - main
      - dev
    exclude:
      - /^dependabot.*/
  pull_request:
    branches:
      - master
      - dev
    exclude:
      - /^dependabot.*/
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.8, pypy, pypy3]
        include:
          - python-version: 3.8
            env:
              OLD_CRYPTOGRAPHY: 2.6.1
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run script
        run: |
          chmod +x ./ci.sh
          ./ci.sh
        env:
          OLD_CRYPTOGRAPHY: ${{ matrix.env.OLD_CRYPTOGRAPHY }}