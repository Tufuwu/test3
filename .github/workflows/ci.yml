name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04  # 注意：ubuntu-16.04 已弃用，建议改用 ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 为 SonarCloud 获取完整历史记录

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '8'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: bash scripts/install.sh

      - name: Run tests
        run: bash scripts/run_tests.sh

      - name: SonarCloud Scan
        if: github.event_name == 'push' && !github.event.pull_request
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner

      - name: Cache SonarCloud
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-cache
          restore-keys: |
            ${{ runner.os }}-sonar-cache

# 正确的位置：notifications 是顶级字段，不是 job 的一部分
notifications:
  email:
    recipients: your-email@example.com  # 必须指定收件人
    on_success: never
    on_failure: always