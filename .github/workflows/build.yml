name: Build with Python 3.9
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PIP: pip
      BUILDBOT: buildbot
    steps:
    - uses: actions/checkout@v3
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ hashFiles('**/requirements.txt') }}

    - name: Run checks
      run: make check