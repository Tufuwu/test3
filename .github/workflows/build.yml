name: Python CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: "3.6"
        - python-version: "3.7"
        - python-version: "3.8"
          env:
            TOXENV: coverage,mypy,style,docs,dist-test
        - python-version: "3.9"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install ".[build]"

      - name: Run tests
        run: tox

      - name: Upload coverage
        if: ${{ matrix.python-version == '3.8' && contains(env.TOXENV, 'coverage') }}
        run: coveralls

      - name: Deploy to PyPI (stable)
        if: ${{ matrix.python-version == '3.8' && github.ref == 'refs/heads/master' && github.event_name == 'push' }}
        uses: pypa/gh-action-pypi-publish@v1.5.3
        with:
          username: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          distributions: sdist bdist_wheel

