name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["2.7", "3.4", "3.5", "3.6", "3.9", "3.7-dev"]
        include:
          - python-version: "3.7"
            dist: "xenial"
          - python-version: "3.7-dev"
            dist: "xenial"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -U .
          pip install mypy

      - name: Run tests
        run: make test