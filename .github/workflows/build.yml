name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up Python
      uses: actions/setup-python@v2
      with:
        python-version: |
          2.7
          3.4
          3.5
          3.6
          3.7
          3.8
          nightly
          pypy
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt