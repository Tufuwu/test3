name: Python package

on:
  push:
    tags:
      - '*'
    branches:
      - dev
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install ".[build]"

      - name: Run tests
        run: |
          if [[ "${{ matrix.python-version }}" == "3.8" ]]; then
            tox -e coverage,mypy,style,docs,dist-test
          else
            tox
          fi

      - name: Upload coverage to Coveralls
        if: success() && contains(matrix.python-version, '3.8')
        run: coveralls

  deploy:
    runs-on: ubuntu-22.04
    needs: build
    if: github.event_name == 'push' && (github.ref_type == 'tag' || github.ref == 'refs/heads/dev') && secrets.PYPI_TOKEN != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python for deployment
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install build dependencies
        run: |
          pip install ".[build]"

      - name: Build and publish to PyPI
        run: |
          python setup.py sdist bdist_wheel
          pip install twine
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}