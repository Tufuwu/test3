name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.9]
        include:
          - python-version: 3.6
            env: LINTING=true
      fail-fast: false

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        make setup
        pip install .

    - name: Run tests
      run: |
        if [ "${{ matrix.env.LINTING }}" = "true" ]; then
          make lint test
        else
          make test
        fi
      env:
        LINTING: ${{ matrix.env.LINTING || 'false' }}