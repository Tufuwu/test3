name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 3.8
            toxenv: pre-commit
          - python: 3.5
            toxenv: py35-2.2
          - python: 3.6
            toxenv: py36-2.2
          - python: 3.7
            toxenv: py37-2.2
          - python: 3.8
            toxenv: py38-2.2
          - python: pypy3
            toxenv: pypy3-2.2
          - python: 3.6
            toxenv: py36-3.0
          - python: 3.7
            toxenv: py37-3.0
          - python: 3.8
            toxenv: py38-3.0
          - python: pypy3
            toxenv: pypy3-3.0
          - python: 3.6
            toxenv: py36-3.1
          - python: 3.7
            toxenv: py37-3.1
          - python: 3.8
            toxenv: py38-3.1
          - python: pypy3
            toxenv: pypy3-3.1
          - python: 3.6
            toxenv: py36-3.2
          - python: 3.7
            toxenv: py37-3.2
          - python: 3.8
            toxenv: py38-3.2
          - python: 3.9
            toxenv: py39-3.2
          - python: pypy3
            toxenv: pypy3-3.2
          - python: 3.8
            toxenv: py38-main
          - python: 3.9
            toxenv: py39-main
          - python: pypy3
            toxenv: pypy3-main

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install coverage tox coveralls
      - name: Run tests
        run: tox -e ${{ matrix.toxenv }}
      - name: Upload coverage
        run: coveralls
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}