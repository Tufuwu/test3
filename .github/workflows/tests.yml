name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}

    - name: Create conda environment
      run: conda create -q -n test python=${{ matrix.python-version }}

    - name: Activate conda environment
      run: echo "CONDA_ENV_NAME=test" >> $GITHUB_ENV

    - name: Install dependencies
      run: conda install altair matplotlib numba numpy pandas pyteomics pytest -c defaults -c bioconda -c conda-forge

    - name: Install package
      run: |
        source activate $CONDA_ENV_NAME
        python setup.py install

    - name: Run tests
      run: |
        source activate $CONDA_ENV_NAME
        pytest