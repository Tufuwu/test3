name: CI
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["2.7", "3.5", "3.6", "3.7", "3.8", "pypy3"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install dependencies
      run: |
        pip install -e .
        pip install requests pytest-cov coveralls mock
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version
    - name: Start Docker services
      run: docker-compose -f tests/config/docker-compose.yml up -d
    - name: Wait for serviceskeeprocking/pygelf
      run: sleep 120
    - name: Run bootstrap
      run: ./tests/config/bootstrap
    - name: Run tests
      run: pytest -v --cov=pygelf
    - name: Stop Docker services
      run: docker-compose -f tests/config/docker-compose.yml down
    - name: Upload coverage
      run: coveralls
  