name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.8'
          - '3.5'
          - '3.6'
          - '3.7'
          - '3.9'
          - 'pypy3'
        env:
          - TOXENV=pre-commit
          - TOXENV=py35-2.2
          - TOXENV=py36-2.2
          - TOXENV=py37-2.2
          - TOXENV=py38-2.2
          - TOXENV=pypy3-2.2
          - TOXENV=py36-3.0
          - TOXENV=py37-3.0
          - TOXENV=py38-3.0
          - TOXENV=pypy3-3.0
          - TOXENV=py36-3.1
          - TOXENV=py37-3.1
          - TOXENV=py38-3.1
          - TOXENV=pypy3-3.1
          - TOXENV=py36-3.2
          - TOXENV=py37-3.2
          - TOXENV=py38-3.2
          - TOXENV=py39-3.2
          - TOXENV=pypy3-3.2
          - TOXENV=py38-main
          - TOXENV=py39-main
          - TOXENV=pypy3-main
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage tox
    - name: Run tests
      run: tox
    - name: Upload coverage to Coveralls
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: coveralls
