name: Python Tests
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: 2.7
          - python-version: 3.4
          - python-version: 3.5
          - python-version: 3.6
          - python-version: 3.7
          - python-version: "nightly"
            env: PRE=--pre

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -v .
          python -m pip install ${{ env.PRE }} --upgrade pytest pytest-cov coverage
      - name: Run tests
        run: |
          coverage run run_tests.py
          coverage report -m
      - name: Upload coverage
        run: bash <(curl -s https://codecov.io/bash)