name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code_quality_checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8, 3.9, '3.10']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip tox
      - name: Run Tox
        env:
          TOXENV: py${{ matrix.python-version }}
        run: |
          xvfb-run python -m tox

  types_checking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip tox
      - name: Run Tox
        env:
          TOXENV: types
        run: |
          xvfb-run python -m tox

  documentation_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip tox
      - name: Run Tox
        env:
          TOXENV: docs
        run: |
          xvfb-run python -m tox

  pypy3_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up PyPy3
        uses: actions/setup-python@v2
        with:
          python-version: pypy3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip tox
      - name: Run Tox
        env:
          TOXENV: pypy3
        run: |
          xvfb-run python -m tox