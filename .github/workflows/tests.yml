name: Run tests with tox

on: 
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3ã€‚10', '3.11', '3.9','3.12','3.13']  # Avoid 3.6 unless you're handling it explicitly
   # Add more versions if needed

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            .tox
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}

      - name: Upgrade pip, setuptools, wheel
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install tox
        run: python -m pip install tox

      - name: Run tox for Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}
        env:
          TOXENV: py${{ matrix.python-version }}-django-${{ matrix.django-version }}
        run: tox