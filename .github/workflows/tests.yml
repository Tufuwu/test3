name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.7]
        include:
          - python-version: 3.9
            env: TOXENV=cover
          - python-version: 3.9
            env: TOXENV=black

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        npm i -g elm
        pip install tox

    - name: Run tests
      run: tox

  coveralls:
    if: success()
    runs-on: ubuntu-18.04
    needs: test
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        pip install coveralls

    - name: Run coveralls
      run: coveralls