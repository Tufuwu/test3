name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install .

    - name: Generate SSH key
      run: |
        ssh-keygen -f ~/.ssh/id_rsa -N ""
        cp ~/.ssh/id_rsa.pub ~/.ssh/authorized_keys
        ssh -o StrictHostKeyChecking=no localhost id

    - name: Run tests
      run: |
        pytest tests

    - name: Notify IRC
      run: |
        echo "Notifications to IRC are not directly supported in GitHub Actions."