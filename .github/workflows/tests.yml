name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["2.7", "3.5", "3.6", "3.7", "3.8", "pypy3"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install -e .
        pip install -r tests/config/requirements.txt
        pip install requests pytest-cov coveralls

    - name: Set up Graylog
      run: |
        docker compose -f tests/config/docker-compose.yml up -d
        sleep 60
        chmod +x ./tests/config/graylog-setup.sh
        ./tests/config/graylog-setup.sh

    - name: Run tests
      run: py.test -v --cov=pygelf



    - name: Upload coverage to Coveralls
      if: success()
      run: coveralls