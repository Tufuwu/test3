name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9-dev]
        django-version: [2.2.*, 3.0.*, 3.1.*, master]
        database:
          - postgres
          - mysql
          - sqlite
        include:
          - python-version: 3.5
            django-version: 2.2.*
            database: postgres
          - python-version: 3.5
            django-version: 2.2.*
            database: mysql
          - python-version: 3.5
            django-version: 2.2.*
            database: sqlite
          - python-version: 3.6
            django-version: 2.2.*
            database: postgres
          - python-version: 3.6
            django-version: 2.2.*
            database: mysql
          - python-version: 3.6
            django-version: 2.2.*
            database: sqlite
          - python-version: 3.6
            django-version: 3.0.*
            database: postgres
          - python-version: 3.6
            django-version: 3.0.*
            database: mysql
          - python-version: 3.6
            django-version: 3.0.*
            database: sqlite
          - python-version: 3.6
            django-version: 3.1.*
            database: postgres
          - python-version: 3.6
            django-version: 3.1.*
            database: mysql
          - python-version: 3.6
            django-version: 3.1.*
            database: sqlite
          - python-version: 3.7
            django-version: 2.2.*
            database: postgres
          - python-version: 3.7
            django-version: 2.2.*
            database: mysql
          - python-version: 3.7
            django-version: 2.2.*
            database: sqlite
          - python-version: 3.7
            django-version: 3.0.*
            database: postgres
          - python-version: 3.7
            django-version: 3.0.*
            database: mysql
          - python-version: 3.7
            django-version: 3.0.*
            database: sqlite
          - python-version: 3.7
            django-version: 3.1.*
            database: postgres
          - python-version: 3.7
            django-version: 3.1.*
            database: mysql
          - python-version: 3.7
            django-version: 3.1.*
            database: sqlite
          - python-version: 3.8
            django-version: 2.2.*
            database: postgres
          - python-version: 3.8
            django-version: 2.2.*
            database: mysql
          - python-version: 3.8
            django-version: 2.2.*
            database: sqlite
          - python-version: 3.8
            django-version: 3.0.*
            database: postgres
          - python-version: 3.8
            django-version: 3.0.*
            database: mysql
          - python-version: 3.8
            django-version: 3.0.*
            database: sqlite
          - python-version: 3.8
            django-version: 3.1.*
            database: postgres
          - python-version: 3.8
            django-version: 3.1.*
            database: mysql
          - python-version: 3.8
            django-version: 3.1.*
            database: sqlite
          - python-version: 3.8
            django-version: master
            database: postgres
          - python-version: 3.8
            django-version: master
            database: mysql
          - python-version: 3.8
            django-version: master
            database: sqlite
          - python-version: 3.9-dev
            django-version: 3.1.*
            database: postgres
          - python-version: 3.9-dev
            django-version: 3.1.*
            database: mysql
          - python-version: 3.9-dev
            django-version: 3.1.*
            database: sqlite
          - python-version: 3.9-dev
            django-version: master
            database: postgres
          - python-version: 3.9-dev
            django-version: master
            database: mysql
          - python-version: 3.9-dev
            django-version: master
            database: sqlite
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        ./contrib/travis/install.sh
    - name: Run tests
      env:
        DJANGO_VERSION: ${{ matrix.django-version }}
        DATABASE_URL: ${{ matrix.database == 'postgres' && 'postgres://postgres@localhost/django_guardian' || matrix.database == 'mysql' && 'mysql://root:@localhost/django_guardian' || 'sqlite://'}}
      run: ./contrib/travis/test.sh
    - name: Allow failures for Django master
      if: matrix.django-version == 'master'
