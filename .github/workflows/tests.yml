name: Python application

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8, pypy3]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install requests pytest-cov coveralls mock
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version
    - name: Start Docker containers
      run: |
        docker-compose -f tests/config/docker-compose.yml up -d
        sleep 120
        chmod +x ./tests/config/graylog-setup.sh
        ./tests/config/graylog-setup.sh
    - name: Test with pytest
      run: py.test -v --cov=pygelf
    - name: Stop Docker containers
      run: docker-compose -f tests/config/docker-compose.yml down
    - name: Coveralls
      run: coveralls
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}