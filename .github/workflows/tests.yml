name: Python application

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools codecov
        pip install -r reqs/requirements-latest.txt -r reqs/requirements-tests.txt

    - name: Run tests with coverage
      run: |
        coverage erase
        coverage run --branch bin/trial scrapyd
        coverage report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1

    - name: Notify on IRC
      uses: appleboy/irc-action@master
      with:
        server: irc.freenode.org
        channel: "#scrapy"
        nick: github-actions
        message: |
          Github Actions has completed the build.
          Check the results at ${{ github.server }}/${{ github.repository }}/actions
        notice: true
        join: true