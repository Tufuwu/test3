name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9-dev]
        django-version: [2.2.*, 3.0.*, 3.1.*, master]
        database:
          - { type: postgres, url: postgres://postgres@/django_guardian, service: postgresql, version: "10" }
          - { type: mysql, url: mysql://root:@localhost/django_guardian, service: mariadb, version: "10.3" }
          - { type: sqlite, url: sqlite:// }
        exclude:
          - python-version: 3.5
            django-version: 3.0.*
          - python-version: 3.5
            django-version: 3.1.*
          - python-version: 3.5
            django-version: master
          - python-version: 3.9-dev
            django-version: 2.2.*
          - python-version: 3.9-dev
            django-version: 3.0.*
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade pip wheel setuptools
    - name: Run tests
      env:
        DJANGO_VERSION: ${{ matrix.django-version }}
        DATABASE_URL: ${{ matrix.database.url }}
      run: ./contrib/travis/test.sh
    services:
      postgresql:

        image: postgres:10
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: django_guardian
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      mariadb:

        image: mariadb:10.3
        env:
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_DATABASE: django_guardian
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306