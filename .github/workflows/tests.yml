name: Python CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 3.6
          - python: 3.7
          - python: 3.8
          - python: 3.9
          - python: 3.8
            env: TOXENV=lint
          - python: 3.8
            env: TOXENV=docs
          - python: 3.8
            env: TOXENV=isort
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install tox-gh-actions
          pip install codecov
      - name: Run tests
        run: tox
      - name: Upload coverage
        run: codecov