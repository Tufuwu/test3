name: Python CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgresql:
        image: postgres:13
        ports: ["5432"]
        options: -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=postgres
    strategy:
      fail-fast: false
      matrix:
        python: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install dependencies
      run: |
        sudo apt-get update

        pip install .
    - name: Set up SSH
      run: |
        ssh-keygen -f ~/.ssh/id_rsa -N ""
        cp ~/.ssh/id_rsa.pub ~/.ssh/authorized_keys
        ssh -o StrictHostKeyChecking=no localhost id
    - name: Run tests
      run: py.test tests
    - name: IRC Notifications
      run: |
        echo "irc.freenode.org#bundlewrap"
        echo "use_notice: true"
        echo "skip_join: true"