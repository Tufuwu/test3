name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8]
        pg-django:
          - { pg: 9.6, django: 2.1 }
          - { pg: 10, django: 2.1 }
          - { pg: 11, django: 2.1 }
          - { pg: 12, django: 2.1 }
          - { pg: 9.6, django: 2.2 }
          - { pg: 10, django: 2.2 }
          - { pg: 11, django: 2.2 }
          - { pg: 12, django: 2.2 }
          - { pg: 9.6, django: 3.0 }
          - { pg: 10, django: 3.0 }
          - { pg: 11, django: 3.0 }
          - { pg: 12, django: 3.0 }
          - { pg: 9.6, django: 3.1 }
          - { pg: 10, django: 3.1 }
          - { pg: 11, django: 3.1 }
          - { pg: 12, django: 3.1 }
    services:
      postgres:
        image: postgres:${{ matrix.pg-django.pg }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |

        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv E0C56BD4
        echo "deb http://repo.yandex.ru/clickhouse/deb/stable/ main/" | sudo tee /etc/apt/sources.list.d/clickhouse.list
        sudo apt-get update
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements-test.txt
        python -m pip install -U django==${{ matrix.django-version }}.*
        python setup.py -q install
        sudo apt-get install -y clickhouse-client clickhouse-server clickhouse-common-static
        sudo service clickhouse-server restart
        pip install -r requirements-test.txt
        pip install -q Django==${{ matrix.pg-django.django }}.*
        python setup.py -q install

    - name: Before script
      run: |
        sudo systemctl stop postgresql
        sudo systemctl start postgresql@${{ matrix.pg-django.pg }}-main
        erl -eval 'erlang:display(erlang:system_info(otp_release)), halt().'  -noshell
        rabbitmqctl status | grep "RabbitMQ"
        clickhouse-client --query "SELECT version();"
        psql -tc 'SHOW server_version' -U postgres
        psql -c 'CREATE ROLE test;' -U postgres
        psql -c 'ALTER ROLE test WITH SUPERUSER;' -U postgres
        psql -c 'ALTER ROLE test WITH LOGIN;' -U postgres
        psql -c "ALTER ROLE test PASSWORD 'test';" -U postgres
        psql -c 'CREATE DATABASE test OWNER test;' -U postgres
        psql -c 'CREATE DATABASE test2 OWNER test;' -U postgres

    - name: Run tests
      run: python runtests.py