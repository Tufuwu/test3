name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    services:
      postgres:
        image: postgres:11
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      clickhouse:
        image: yandex/clickhouse-server:latest
        ports:
          - 8123:8123

      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -r requirements-test.txt
          python -m pip install -U django==${{ matrix.django-version }}.*
          python setup.py -q install

      - name: Set up PostgreSQL
        run: |
          sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/11/main/postgresql.conf
          sudo cp /etc/postgresql/{10,11}/main/pg_hba.conf

          psql -c 'CREATE ROLE test;' -U postgres
          psql -c 'ALTER ROLE test WITH SUPERUSER;' -U postgres
          psql -c 'ALTER ROLE test WITH LOGIN;' -U postgres
          psql -c "ALTER ROLE test PASSWORD 'test';" -U postgres
          psql -c 'CREATE DATABASE test OWNER test;' -U postgres
          psql -c 'CREATE DATABASE test2 OWNER test;' -U postgres

      - name: Run tests
        run: |
          python -m pip install -q Django==$DJANGO.*
          python setup.py -q install
          python runtests.py