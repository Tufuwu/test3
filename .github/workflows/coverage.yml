name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install -U -e .
        pip install -U -e .[test]
        pip install -U -e .[docs]
        pip install -U setuptools wheel
        pip install coverage codecov

    - name: Code Climate Test Reporter (before-build)
      if: matrix.python-version == '3.6'
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter
        ./cc-test-reporter before-build

    - name: Build and test
      run: |
        python setup.py sdist bdist_wheel
        coverage run setup.py test

    - name: Build docs
      run: |
        cd docs
        make html
        cd ..

    - name: Coverage report
      run: |
        coverage report
        coverage xml

    - name: Code Climate Test Reporter (after-build)
      if: github.event_name == 'push' && matrix.python-version == '3.6'
      run: ./cc-test-reporter after-build --exit-code ${{ steps.build.outcome }}

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.6'
      run: codecov

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' 
    steps:
    - uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
        keep_files: true