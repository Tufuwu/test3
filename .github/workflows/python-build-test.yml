name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 2.7
            env: TOXENV=py27
          - python: 3.4
            env: TOXENV=py34
          - python: 3.5
            env: TOXENV=py35
          - python: 3.6
            env: TOXENV=py36
          - python: 3.7
            env: TOXENV=py37
          - python: 3.8
            env: TOXENV=py38
          - python: 3.9
            env: TOXENV=py39
          - python: 3.5
            env: TOXENV=qa,doc
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools
          pip install tox
      - name: Run tests
        run: |
          export TOXENV=${{ matrix.env }}
          tox -v