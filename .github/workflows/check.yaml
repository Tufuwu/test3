name: Python Tests and Linting

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 3.6
          - python: 3.7
          - python: 3.8
          - python: 3.9
          - python: 3.9
            env: TOXENV=mypy
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install tox codecov
      - name: Run tests
        run: |
          tox -v
