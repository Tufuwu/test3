name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8]
        django-version: [2.2, 3.0]

    services:
      postgres:
        image: postgres:10
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-10-postgis-2.5
        pip install -U setuptools six
        pip install --pre -e .[dev] Django==${{ matrix.django-version }}

    - name: Set up PostgreSQL
      run: |
        psql -c "CREATE USER test with PASSWORD 'test' CREATEDB SUPERUSER;" -U postgres
        psql -c "CREATE DATABASE test;" -U postgres
        psql -c "CREATE EXTENSION postgis;" -U postgres -d test
      env:
        PGPASSWORD: postgres

    - name: Run tests
      run: |
        ./run-tests.sh
        flake8

    - name: Upload coverage to Coveralls
      if: success()
      run: coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}