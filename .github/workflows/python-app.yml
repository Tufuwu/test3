name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [2.7, 3.4, 3.5, 3.6, 3.7, 3.8, 3.9]
        include:
          - os: macos-latest
            python-version: 2.7
            env: TOXENV=py27
          - os: macos-latest
            python-version: 3.6
            env: TOXENV=py36
            before_install: brew install python3
          - os: macos-latest
            python-version: pypy
            env: TOXENV=pypy
            before_install: brew install pypy
          - os: ubuntu-latest
            python-version: 3.6
            env: FLAKE8=true
          - os: ubuntu-latest
            python-version: 3.6
            env: ISORT=true
      fait-fast: true

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      if: env.FLAKE8 != 'true' && env.ISORT != 'true'
      run: |
        pip install -Ur requirements-test.txt
        pip install -Ue .

    - name: Install Flake8
      if: env.FLAKE8 == 'true'
      run: pip install -U flake8

    - name: Run Flake8
      if: env.FLAKE8 == 'true'
      run: flake8

    - name: Install Isort
      if: env.ISORT == 'true'
      run: pip install -U isort

    - name: Run Isort
      if: env.ISORT == 'true'
      run: isort . --check --diff

    - name: Run tests
      if: env.FLAKE8 != 'true' && env.ISORT != 'true'
      run: tox -- --cov --no-cov-on-fail --cov-report=

    - name: Upload coverage to Codecov
      if: env.FLAKE8 != 'true' && env.ISORT != 'true'
      uses: codecov/codecov-action@v2