name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage vcrpy
    - name: Install package
      run: python setup.py install
    - name: Test with unittest
      run: coverage run --source=censusgeocode -m unittest
    - name: Print censusgeocode version
      run: censusgeocode --version
    - name: Run censusgeocode with batch.csv
      run: |
        censusgeocode --csv tests/fixtures/batch.csv || echo failed
    - name: Report coverage
      run: coverage report