name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]
        conda: [3.7]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Miniconda
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-22.04" ]]; then
          export CXX=g++-4.8 CC=gcc-4.8
          OS=Linux-x86_64
        else
          OS=MacOSX-x86_64
        fi
        wget -O miniconda.sh https://repo.continuum.io/miniconda/Miniconda3-latest-$OS.sh
        bash miniconda.sh -b -p $HOME/miniconda
        echo "$HOME/miniconda/bin" >> $GITHUB_PATH
        conda config --set always_yes yes --set changeps1 no
        conda config --add channels conda-forge
        conda update -q conda
        conda install -q conda-build
        conda create -q -n test-environment python=${{ matrix.conda }}
        source activate test-environment

    - name: Install dependencies
      run: |
        source activate test-environment
        pip install Cython
        python -m pip install 'pybind11>=2.4'
        pip install pytest-cov
        pip install codecov --ignore-installed certifi
        pip install quadprog
        pip install jaxlib
        pip install jax

    - name: Install package
      run: |
        source activate test-environment
        python setup.py develop

    - name: Run tests
      run: |
        source activate test-environment
        pytest

    - name: Upload coverage to Codecov
      run: |
        source activate test-environment
        codecov